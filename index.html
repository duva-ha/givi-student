<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TECH Hub 2026 - Premium UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script src="quizzes.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; margin: 0; overflow: hidden; color: #1e293b; }
        aside { background: #0f172a; color: #f8fafc; width: 280px; flex-shrink: 0; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .nav-btn { position: relative; transition: all 0.3s; border-radius: 1rem; overflow: hidden; }
        .nav-btn.active { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); color: white; box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.5); }
        main { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .lesson-list-container { transition: all 0.5s ease; border-right: 1px solid #e2e8f0; background: #ffffff; }
        .lesson-card { transition: all 0.3s ease; border: 1px solid transparent; }
        .lesson-card:hover { background: #f8fafc; transform: translateY(-2px); }
        .lesson-card.active { background: #eff6ff; border-color: #bfdbfe; }
        .active-dot { width: 6px; height: 6px; background: #3b82f6; border-radius: 50%; position: absolute; left: 12px; }
        .focus-toggle { background: white; border: 1px solid #e2e8f0; color: #64748b; transition: all 0.3s; }
        .focus-toggle:hover { background: #f1f5f9; color: #0f172a; border-color: #cbd5e1; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .hide-left { width: 0 !important; padding: 0 !important; opacity: 0; pointer-events: none; transform: translateX(-50px); }
        .modal-overlay { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(8px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MOCK_LESSONS = {
            "10": Array.from({ length: 20 }, (_, i) => ({ id: `10-${i+1}`, title: `B√†i ${i+1}: Thi·∫øt k·∫ø & C√¥ng ngh·ªá l·ªõp 10`, content: `N·ªôi dung chi ti·∫øt b√†i h·ªçc s·ªë ${i+1} c·ªßa ch∆∞∆°ng tr√¨nh C√¥ng ngh·ªá 10...`, instruction: `Nghi√™n c·ª©u t√†i li·ªáu trang ${10+i}.` })),
            "11": Array.from({ length: 20 }, (_, i) => ({ id: `11-${i+1}`, title: `B√†i ${i+1}: C∆° kh√≠ & ƒê·ªông l·ª±c l·ªõp 11`, content: `N·ªôi dung chi ti·∫øt b√†i h·ªçc s·ªë ${i+1} c·ªßa ch∆∞∆°ng tr√¨nh C√¥ng ngh·ªá 11...`, instruction: `Th·ª±c h√†nh v·∫Ω k·ªπ thu·∫≠t b√†i ${i+1}.` })),
            "12": Array.from({ length: 20 }, (_, i) => ({ id: `12-${i+1}`, title: `B√†i ${i+1}: ƒêi·ªán - ƒêi·ªán t·ª≠ l·ªõp 12`, content: `N·ªôi dung chi ti·∫øt b√†i h·ªçc s·ªë ${i+1} c·ªßa ch∆∞∆°ng tr√¨nh C√¥ng ngh·ªá 12...`, instruction: `Ki·ªÉm tra linh ki·ªán b√†i ${i+1}.` }))
        };

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function QuizModal({ quiz, user, onClose }) {
            const [timeLeft, setTimeLeft] = useState(quiz.time);
            const [answers, setAnswers] = useState({});
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [score, setScore] = useState(0);

            useEffect(() => {
                if (timeLeft <= 0) { submitQuiz(); return; }
                const timer = setInterval(() => setTimeLeft(t => t - 1), 1000);
                return () => clearInterval(timer);
            }, [timeLeft]);

            const submitQuiz = async () => {
                if (isSubmitted) return;
                let correctCount = 0;
                quiz.questions.forEach((q, i) => { if (answers[i] === q.correct) correctCount++; });
                const finalScore = ((correctCount / quiz.questions.length) * 10).toFixed(1);
                setScore(finalScore); setIsSubmitted(true);
                try {
                    await db.collection("quiz_results").add({
                        studentName: user.displayName, studentEmail: user.email,
                        quizTitle: quiz.title, score: finalScore,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (e) { console.error(e); }
            };

            return (
                <div className="fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-2xl rounded-[2rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh] animate-in zoom-in duration-300">
                        <div className="p-6 bg-slate-50 border-b flex justify-between items-center">
                            <h3 className="font-extrabold text-slate-800 uppercase text-sm tracking-widest">{quiz.title}</h3>
                            {!isSubmitted && <div className="bg-rose-50 text-rose-600 px-4 py-1.5 rounded-full font-bold text-sm border border-rose-100">‚è±Ô∏è {Math.floor(timeLeft / 60)}:{(timeLeft % 60).toString().padStart(2, '0')}</div>}
                        </div>
                        <div className="p-10 overflow-y-auto custom-scroll flex-1">
                            {!isSubmitted ? quiz.questions.map((q, i) => (
                                <div key={i} className="mb-10">
                                    <p className="font-bold text-xl text-slate-800 mb-6 flex gap-4">
                                        <span className="text-blue-500 font-black">0{i+1}.</span> {q.q}
                                    </p>
                                    <div className="grid gap-3">
                                        {q.a.map((opt, optIdx) => (
                                            <button key={optIdx} onClick={() => setAnswers({...answers, [i]: optIdx})} className={`p-5 rounded-2xl border-2 text-left transition-all font-semibold ${answers[i] === optIdx ? 'border-blue-500 bg-blue-50 text-blue-700 shadow-md' : 'border-slate-100 hover:border-slate-200 hover:bg-slate-50'}`}>{opt}</button>
                                        ))}
                                    </div>
                                </div>
                            )) : (
                                <div className="text-center py-16">
                                    <div className="text-8xl mb-6">üéØ</div>
                                    <h2 className="text-3xl font-black mb-2 uppercase tracking-tighter">K·∫øt qu·∫£ b√†i thi</h2>
                                    <div className="text-8xl font-black text-blue-600 mb-8">{score}</div>
                                    <button onClick={onClose} className="px-10 py-4 bg-slate-900 text-white rounded-2xl font-bold shadow-xl hover:scale-105 transition-transform">X√°c nh·∫≠n & Tho√°t</button>
                                </div>
                            )}
                        </div>
                        {!isSubmitted && <div className="p-8 border-t bg-slate-50"><button onClick={submitQuiz} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black uppercase tracking-[0.2em] shadow-lg hover:bg-blue-700 transition-colors">N·ªôp b√†i ngay</button></div>}
                    </div>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('baigiang');
            const [grade, setGrade] = useState('12');
            const [ls, setLs] = useState(MOCK_LESSONS["12"][0]);
            const [activeQuiz, setActiveQuiz] = useState(null);
            const [isFocus, setIsFocus] = useState(false);

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(u => setUser(u));
                return () => unsub();
            }, []);

            useEffect(() => { setLs(MOCK_LESSONS[grade][0]); }, [grade]);

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-[#0f172a]">
                    <div className="text-center space-y-8">
                        <div className="w-24 h-24 bg-blue-600 rounded-[2rem] mx-auto flex items-center justify-center text-white text-5xl font-black italic shadow-2xl">E</div>
                        <h1 className="text-white text-2xl font-bold tracking-[0.3em] uppercase opacity-80">E-Tech Hub 2026</h1>
                        <button onClick={() => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())} className="bg-white px-12 py-4 rounded-full font-black shadow-2xl hover:scale-105 transition-all text-slate-900 uppercase tracking-widest text-sm">B·∫Øt ƒë·∫ßu h·ªçc t·∫≠p</button>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    <aside className={`flex flex-col py-10 px-6 ${isFocus ? 'hide-left' : ''}`}>
                        <div className="mb-14 px-4 flex items-center gap-4">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black italic shadow-lg">E</div>
                            <span className="font-black text-xl tracking-widest italic text-blue-400 uppercase">E-Tech</span>
                        </div>
                        <nav className="flex-1 space-y-3">
                            {['baigiang', 'luyentap', 'kiemtra'].map(t => (
                                <button key={t} onClick={() => setTab(t)} className={`w-full flex items-center gap-4 px-6 py-4 text-xs font-black uppercase tracking-widest transition-all nav-btn ${tab === t ? 'active' : 'text-slate-500 hover:text-slate-300'}`}>
                                    {t === 'baigiang' ? 'üìñ B√†i gi·∫£ng' : t === 'luyentap' ? 'üìù Luy·ªán t·∫≠p' : 'üéØ Ki·ªÉm tra'}
                                </button>
                            ))}
                        </nav>
                        <div className="mt-auto p-5 bg-slate-800/40 rounded-3xl border border-slate-700/50 flex items-center gap-4 overflow-hidden">
                            <img src={user.photoURL} className="w-10 h-10 rounded-2xl border-2 border-slate-600" />
                            <div className="truncate">
                                <p className="text-[10px] font-black truncate text-white">{user.displayName}</p>
                                <button onClick={()=>auth.signOut()} className="text-[9px] font-bold text-rose-400 uppercase tracking-widest opacity-60 hover:opacity-100">ƒêƒÉng xu·∫•t</button>
                            </div>
                        </div>
                    </aside>

                    <main className="flex-1 bg-white relative rounded-l-[3.5rem] shadow-2xl overflow-hidden flex flex-col border-l border-white/10">
                        <div className="h-24 px-10 border-b flex items-center justify-between bg-white/80 backdrop-blur-md z-40">
                            <div className="flex items-center gap-6">
                                <h3 className="font-black text-xs uppercase tracking-[0.4em] text-slate-400">
                                    {tab === 'baigiang' ? 'Ch∆∞∆°ng tr√¨nh h·ªçc' : 'H·ªá th·ªëng ƒë√°nh gi√°'}
                                </h3>
                                <div className="h-4 w-px bg-slate-200"></div>
                                <span className="font-extrabold text-sm text-blue-600 uppercase tracking-widest italic">
                                    Kh·ªëi {grade}
                                </span>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                <button 
                                    onClick={() => setIsFocus(!isFocus)} 
                                    className="focus-toggle px-5 py-2.5 rounded-2xl text-[10px] font-black uppercase tracking-widest flex items-center gap-3 shadow-sm active:scale-95"
                                >
                                    {isFocus ? 'üìÇ Hi·ªán Menu' : 'üñ•Ô∏è Ch·∫ø ƒë·ªô t·∫≠p trung'}
                                </button>
                                {/* ƒê√£ lo·∫°i b·ªè h√¨nh ƒë·∫°i di·ªán ·ªü ƒë√¢y ƒë·ªÉ giao di·ªán tinh t·∫ø h∆°n */}
                            </div>
                        </div>

                        <div className="flex flex-1 overflow-hidden">
                            {tab === 'baigiang' ? (
                                <React.Fragment>
                                    <div className={`lesson-list-container w-80 p-6 flex flex-col ${isFocus ? 'hide-left' : ''}`}>
                                        <div className="mb-6">
                                            <select value={grade} onChange={e=>setGrade(e.target.value)} className="w-full p-4 bg-slate-50 border border-slate-200 rounded-[1.25rem] font-black text-xs uppercase tracking-widest text-slate-700 outline-none focus:ring-2 focus:ring-blue-500/20 transition-all">
                                                <option value="12">L·ªõp 12</option>
                                                <option value="11">L·ªõp 11</option>
                                                <option value="10">L·ªõp 10</option>
                                            </select>
                                        </div>
                                        <div className="flex-1 overflow-y-auto pr-2 custom-scroll space-y-2">
                                            {MOCK_LESSONS[grade].map(l => (
                                                <div key={l.id} onClick={()=>setLs(l)} className={`lesson-card relative p-5 rounded-[1.25rem] cursor-pointer ${ls?.id === l.id ? 'active' : ''}`}>
                                                    {ls?.id === l.id && <div className="active-dot" />}
                                                    <div className="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1.5 ml-4">B√†i {l.id.split('-')[1]}</div>
                                                    <div className="font-bold text-[13px] leading-tight text-slate-700 ml-4">{l.title}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="flex-1 p-14 overflow-y-auto custom-scroll bg-white relative">
                                        {ls && (
                                            <div className="max-w-4xl mx-auto space-y-12 animate-in fade-in duration-700">
                                                <div className="space-y-4">
                                                    <span className="text-[10px] font-black text-blue-500 uppercase tracking-[0.5em]">Education Hub</span>
                                                    <h2 className="text-6xl font-black text-slate-900 tracking-tighter leading-none">{ls.title}</h2>
                                                </div>
                                                <div className="bg-slate-50/50 border border-slate-100 p-12 rounded-[3rem] text-xl text-slate-600 leading-relaxed font-medium whitespace-pre-wrap shadow-inner italic">
                                                    {ls.content}
                                                </div>
                                                <div className="bg-emerald-50/50 p-10 rounded-[2.5rem] border border-emerald-100 flex gap-8 items-start shadow-sm">
                                                    <div className="w-14 h-14 bg-emerald-500 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-emerald-200 text-2xl flex-shrink-0">üí°</div>
                                                    <div>
                                                        <h4 className="font-black text-[10px] uppercase text-emerald-600 mb-3 tracking-[0.3em]">H∆∞·ªõng d·∫´n h·ªçc t·∫≠p</h4>
                                                        <p className="italic text-slate-700 font-bold text-lg leading-relaxed">{ls.instruction}</p>

                                        )}

                            ) : (
                                <div className="flex-1 p-14 bg-slate-50/30 overflow-y-auto custom-scroll">
                                    <div className="max-w-6xl mx-auto">
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                                                window.E_TECH_QUIZZES[grade].map(q => (
                                                    <div key={q.id} onClick={() => setActiveQuiz(q)} className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm flex flex-col justify-between h-80 group hover:-translate-y-2 transition-all cursor-pointer">

                                                        <div>
                                                            <h4 className="text-xl font-extrabold mb-2 text-slate-800 leading-tight group-hover:text-blue-600 transition-colors">{q.title}</h4>
                                                            <div className="flex items-center gap-3">
                                                                <span className="text-[10px] text-slate-400 uppercase font-black tracking-widest">{q.questions.length} c√¢u h·ªèi</span>
                                                                <span className="w-1 h-1 bg-slate-300 rounded-full"></span>
                                                                <span className="text-[10px] text-slate-400 uppercase font-black tracking-widest">{q.time/60} ph√∫t</span>
                                                            </div>
                                                        </div>
                                                        <div className="text-[10px] font-black text-blue-500 uppercase tracking-widest flex items-center gap-2 group-hover:translate-x-2 transition-transform">B·∫Øt ƒë·∫ßu b√†i thi <span className="text-lg">‚Üí</span></div>
                                                    </div>
                                                ))
                                            ) : <div className="col-span-full py-40 text-center opacity-30 italic font-black text-2xl uppercase tracking-[0.3em]">ƒêang ƒë·ª£i d·ªØ li·ªáu quizzes.js</div>}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                    {activeQuiz && <QuizModal quiz={activeQuiz} user={user} onClose={() => setActiveQuiz(null)} />}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
