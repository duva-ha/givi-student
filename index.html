        .active-dot { width: 4px; height: 4px; background: #0ea5e9; border-radius: 50%; position: absolute; left: 12px; top: 50%; transform: translateY(-50%); }
        .hide-left { transform: translateX(-100%); width: 0 !important; padding: 0 !important; opacity: 0; pointer-events: none; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }

</head>
<body>

        const firebaseConfig = {

            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

            const scanLocalFiles = useCallback(() => {

            useEffect(() => {

                </div>

                        <div className="mt-auto p-4 bg-slate-900/50 rounded-2xl border border-slate-800 flex items-center gap-3">
                            <img src={user.photoURL} className="w-8 h-8 rounded-full border border-blue-500" />
                            <div className="truncate"><p className="text-[9px] font-black text-white uppercase">{user.displayName}</p></div>
                        </div>
                    </aside>

                    {/* MAIN CONTENT AREA */}
                    <main className="flex-1 bg-white relative rounded-l-[3rem] shadow-2xl overflow-hidden flex border-l border-slate-200">
                        {tab === 'baigiang' ? (
                            <React.Fragment>
                                {/* LESSON LIST COLUMN */}
                                <div className={`w-80 bg-slate-50/50 border-r p-6 flex flex-col ${isFocus ? 'hide-left' : ''}`}>
                                    <div className="mb-6">
                                        <select value={grade} onChange={e => setGrade(e.target.value)} className="w-full p-4 bg-white border border-slate-200 rounded-2xl font-black text-slate-700 outline-none shadow-sm focus:ring-2 focus:ring-blue-500">
                                            <option value="12">C√¥ng ngh·ªá 12</option>
                                            <option value="11">C√¥ng ngh·ªá 11</option>

                                        </select>
                                    </div>
                                    <div className="flex-1 overflow-y-auto pr-2 custom-scroll">

                                            <div key={l.id} onClick={() => setLs(l)} className={`lesson-card p-5 ${ls?.id === l.id ? 'active' : ''}`}>

                                                        <p className="italic text-slate-700 font-bold text-lg leading-relaxed">{ls.instruction}</p>

                                            </div>
                                        )}

                            </React.Fragment>
                        ) : (

                                <div className="text-center opacity-20">
                                    <div className="text-8xl mb-4">üéØ</div>

                                    <p className="mt-4 font-bold italic">D·ªØ li·ªáu ƒë∆∞·ª£c n·∫°p t·ª´ file quizzes.js</p>
                                </div>

            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
