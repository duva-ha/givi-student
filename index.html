<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TECH Hub 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

    <style>

        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            messagingSenderId: "584229565603",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore(); // Khai b√°o database

        const DATA = {
            "12": [
                { id: "12-1", title: "B√†i 1: Kh√°i qu√°t v·ªÅ h·ªá th·ªëng ƒëi·ªán", content: "M√¥n C√¥ng ngh·ªá l·ªõp 12 ƒë√≤i h·ªèi s·ª± k·∫øt h·ª£p gi·ªØa l√Ω thuy·∫øt v√† th·ª±c h√†nh..." },
                { id: "12-2", title: "B√†i 2: M√°y ƒëi·ªán ba pha", content: "Kh√°m ph√° nguy√™n l√Ω ho·∫°t ƒë·ªông c·ªßa c√°c m√°y ƒëi·ªán ba pha th√¥ng d·ª•ng..." }
            ],
            "11": [{ id: "11-1", title: "B√†i 1: C∆° kh√≠ ch·∫ø t·∫°o", content: "T√¨m hi·ªÉu vai tr√≤ c·ªßa ng√†nh c∆° kh√≠ trong ƒë·ªùi s·ªëng..." }],
            "10": [{ id: "10-1", title: "B√†i 1: Kh√°i qu√°t v·ªÅ c√¥ng ngh·ªá", content: "Kh√°m ph√° m·ªëi quan h·ªá gi·ªØa khoa h·ªçc, k·ªπ thu·∫≠t v√† c√¥ng ngh·ªá..." }]
        };

        const QUIZZES = [
            {
                id: "q1", title: "Ki·ªÉm tra nhanh - 5 ph√∫t", time: 300,
                questions: [
                    { q: "Linh ki·ªán n√†o d√πng ƒë·ªÉ khu·∫øch ƒë·∫°i?", a: ["ƒêi·ªán tr·ªü", "T·ª• ƒëi·ªán", "Transistor", "Diode"], correct: 2 },
                    { q: "ƒê∆°n v·ªã c·ªßa t·ª• ƒëi·ªán l√† g√¨?", a: ["Ohm", "Farad", "Volt", "Ampe"], correct: 1 }
                ]
            }
        ];

        // Component Quiz ƒë√£ t√≠ch h·ª£p l∆∞u ƒëi·ªÉm v√†o Firebase
        function QuizModal({ quiz, user, onClose }) {
            const [sec, setSec] = useState(quiz.time);
            const [ans, setAns] = useState({});
            const [done, setDone] = useState(null);
            const [isSaving, setIsSaving] = useState(false);

            useEffect(() => {
                if (sec <= 0) { finish(); return; }
                const t = setInterval(() => setSec(s => s - 1), 1000);
                return () => clearInterval(t);
            }, [sec]);

            const finish = async () => {
                if (done !== null || isSaving) return;
                setIsSaving(true);

                let correctCount = 0;
                quiz.questions.forEach((q, i) => { if (ans[i] === q.correct) correctCount++; });
                
                const score = ((correctCount / quiz.questions.length) * 10).toFixed(1);

                try {
                    // L·ªÜNH QUAN TR·ªåNG: G·ª≠i ƒëi·ªÉm v·ªÅ Firebase quiz_results
                    await db.collection("quiz_results").add({
                        studentName: user.displayName,
                        studentEmail: user.email,
                        quizTitle: quiz.title,
                        score: score,
                        correctAnswers: `${correctCount}/${quiz.questions.length}`,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        date: new Date().toLocaleDateString('vi-VN')
                    });
                    setDone(correctCount);
                } catch (err) {
                    alert("L·ªói n·ªôp b√†i: " + err.message);
                } finally {
                    setIsSaving(false);
                }
            };

            return (
                <div className="fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-xl rounded-[2.5rem] overflow-hidden flex flex-col shadow-2xl">
                        <div className="p-6 border-b bg-slate-50 flex justify-between items-center">
                            <h3 className="font-bold">{quiz.title}</h3>
                            {!done && <div className={`text-xl font-black ${sec < 60 ? 'timer-flash' : 'text-sky-600'}`}>{Math.floor(sec/60)}:{(sec%60).toString().padStart(2,'0')}</div>}
                        </div>
                        <div className="p-8 flex-1 overflow-y-auto max-h-[70vh]">
                            {done === null ? (
                                quiz.questions.map((q, i) => (
                                    <div key={i} className="mb-6">
                                        <p className="font-bold mb-3">{i+1}. {q.q}</p>
                                        <div className="grid gap-2">
                                            {q.a.map((o, oi) => (
                                                <button key={oi} onClick={() => setAns({...ans, [i]: oi})} className={`text-left p-3 rounded-xl border-2 transition-all ${ans[i] === oi ? 'border-sky-500 bg-sky-50' : 'border-slate-100'}`}>{o}</button>
                                            ))}
                                        </div>
                                    </div>
                                ))
                            ) : (
                                <div className="text-center py-6">
                                    <div className="text-5xl mb-4">üéØ</div>
                                    <h2 className="text-2xl font-black mb-1 text-sky-600 tracking-tighter">ƒê√É L∆ØU K·∫æT QU·∫¢!</h2>
                                    <p className="text-slate-400 font-bold mb-6 italic tracking-tight">H·ªá th·ªëng ƒë√£ g·ª≠i ƒëi·ªÉm {((done/quiz.questions.length)*10).toFixed(1)} v·ªÅ gi√°o vi√™n.</p>
                                    <button onClick={onClose} className="px-12 py-4 bg-slate-900 text-white rounded-2xl font-bold uppercase tracking-widest shadow-xl">ƒê√≥ng</button>
                                </div>
                            )}
                        </div>
                        {done === null && (
                            <div className="p-6 border-t bg-white">
                                <button onClick={finish} disabled={isSaving} className={`w-full py-4 rounded-2xl font-bold uppercase transition-all ${isSaving ? 'bg-slate-200 text-slate-400' : 'bg-sky-600 text-white shadow-lg shadow-sky-100 active:scale-95'}`}>
                                    {isSaving ? "ƒêang g·ª≠i b√†i..." : "N·ªôp b√†i ngay"}
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('baigiang');
            const [grade, setGrade] = useState('12');
            const [ls, setLs] = useState(null);
            const [qz, setQz] = useState(null);

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(u => setUser(u));
                return () => unsub();
            }, []);

            useEffect(() => { setLs(DATA[grade][0]); }, [grade]);

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-sky-600">
                    <button onClick={() => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())} className="bg-white px-10 py-4 rounded-full font-bold shadow-2xl">ƒêƒÇNG NH·∫¨P E-TECH</button>
                </div>
            );

            return (
                <div className="flex h-screen">
                    <aside className="w-64 bg-white border-r flex flex-col p-6 shadow-sm">
                        <div className="mb-10 font-black text-xl text-sky-600 italic tracking-tighter uppercase">E-TECH HUB</div>
                        <nav className="flex-1 space-y-2 text-sm font-bold text-slate-400 uppercase tracking-widest">
                            <button onClick={()=>setTab('baigiang')} className={`w-full flex p-4 rounded-2xl transition-all ${tab==='baigiang'?'sidebar-active text-white':'hover:bg-slate-50'}`}>üìñ B√†i h·ªçc</button>
                            <button onClick={()=>setTab('luyentap')} className={`w-full flex p-4 rounded-2xl transition-all ${tab==='luyentap'?'sidebar-active text-white':'hover:bg-slate-50'}`}>üìù Luy·ªán t·∫≠p</button>
                            <button onClick={()=>setTab('kiemtra')} className={`w-full flex p-4 rounded-2xl transition-all ${tab==='kiemtra'?'sidebar-active text-white':'hover:bg-slate-50'}`}>üéØ Ki·ªÉm tra</button>
                        </nav>
                        <div className="mt-auto flex items-center gap-3 p-4 bg-slate-50 rounded-2xl border border-slate-100">
                            <img src={user.photoURL} className="w-8 h-8 rounded-full border border-white" />
                            <div className="overflow-hidden">
                                <p className="text-[10px] font-black truncate text-slate-900">{user.displayName}</p>
                                <button onClick={()=>auth.signOut()} className="text-[9px] font-bold text-rose-500 uppercase block">ƒêƒÉng xu·∫•t</button>
                            </div>
                        </div>
                    </aside>

                    <main className="flex-1 bg-white relative">
                        {tab === 'baigiang' ? (
                            <div className="flex h-full animate-in">
                                <div className="w-72 bg-slate-50 border-r p-6">
                                    <select value={grade} onChange={e=>setGrade(e.target.value)} className="w-full p-4 mb-6 bg-white border border-slate-200 rounded-2xl font-bold outline-none shadow-sm text-sm">
                                        <option value="12">C√¥ng ngh·ªá 12</option><option value="11">C√¥ng ngh·ªá 11</option><option value="10">C√¥ng ngh·ªá 10</option>
                                    </select>
                                    <div className="space-y-2">

                                        ))}
                                    </div>
                                </div>
                                <div className="flex-1 p-12 overflow-y-auto">
                                    <h2 className="text-4xl font-black mb-8 tracking-tighter text-slate-900">{ls?.title}</h2>
                                    <div className="bg-sky-50 p-10 rounded-[2.5rem] border border-sky-100 italic leading-relaxed text-slate-700 text-lg shadow-inner">{ls?.content}</div>
                                </div>
                            </div>
                        ) : (
                            <div className="p-12 bg-slate-50 h-full overflow-y-auto animate-in">
                                <h2 className="text-4xl font-black mb-2 tracking-tighter text-slate-900">H·ªçc ph·∫ßn {tab==='luyentap'?'Luy·ªán t·∫≠p':'Ki·ªÉm tra'}</h2>
                                <p className="text-slate-400 font-bold mb-12 uppercase text-[10px] tracking-widest">Danh s√°ch c√°c b√†i t·∫≠p gi√°o vi√™n ƒë√£ ch·ªâ ƒë·ªãnh</p>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {QUIZZES.map(q => (
                                        <div key={q.id} onClick={()=>setQz(q)} className="neo-card p-8 h-64 flex flex-col justify-between cursor-pointer group hover:border-sky-400 transition-all">
                                            <div className="w-14 h-14 bg-sky-100 text-sky-600 rounded-2xl flex items-center justify-center text-2xl group-hover:bg-sky-600 group-hover:text-white transition-all shadow-inner">üìù</div>
                                            <div>
                                                <h4 className="font-black text-lg group-hover:text-sky-600 transition-colors">{q.title}</h4>
                                                <p className="text-[10px] text-slate-400 uppercase font-black tracking-widest mt-1">{q.questions.length} c√¢u ‚Ä¢ {q.time/60} ph√∫t</p>
                                            </div>
                                            <div className="pt-4 border-t flex items-center gap-2 text-sky-500 font-black text-[10px] uppercase tracking-widest">
                                                B·∫Øt ƒë·∫ßu ngay <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="3" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>
                    {qz && <QuizModal quiz={qz} user={user} onClose={()=>setQz(null)} />}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
