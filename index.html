    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

    <style>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            messagingSenderId: "584229565603",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };

        // D·ªØ li·ªáu b√†i h·ªçc m·∫´u
        const LESSONS = [
            { id: 1, title: "B√†i 1: Nh·∫≠p m√¥n C√¥ng ngh·ªá", content: "N·ªôi dung gi√°o tr√¨nh b√†i 1...", file: "https://example.com/slide1.pdf" },
            { id: 2, title: "B√†i 2: H·ªá th·ªëng k·ªπ thu·∫≠t", content: "N·ªôi dung gi√°o tr√¨nh b√†i 2...", file: "" }
        ];

        const MENU = [
            { id: 'baigiang', name: 'B√†i h·ªçc', icon: 'M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253' },
            { id: 'ghichep', name: 'Ghi ch√©p', icon: 'M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z' },
            { id: 'luyentap', name: 'Luy·ªán t·∫≠p', icon: 'M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10' },
            { id: 'kiemtra', name: 'Ki·ªÉm tra', icon: 'M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4' }
        ];

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('baigiang');
            const [selectedLesson, setSelectedLesson] = useState(LESSONS[0]);
            const [notes, setNotes] = useState([]);
            const [text, setText] = useState("");
            const [file, setFile] = useState(null);
            const [uploading, setUploading] = useState(false);
            const [selectedFile, setSelectedFile] = useState(null);
            const fileInputRef = useRef(null);

            const scriptURL = "https://script.google.com/macros/s/AKfycbxddSRc8zNGV3Qco8qmRC4bkERse1c38WkZrtcZLx39FPr7hmiyzbN4ucZ5wYINDFEw/exec";

            useEffect(() => {
                return auth.onAuthStateChanged((u) => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                return db.collection("giviso_student").where("userId", "==", user.uid)
                    .onSnapshot((s) => {
                        const docs = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        setNotes(docs.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                    });
            }, [user]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if ((!text.trim() && !file) || !user) return;
                setUploading(true);
                let fileUrl = null, fileName = null;
                try {
                    if (file) {
                        const base64 = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = () => resolve(reader.result.split(',')[1]);
                            reader.readAsDataURL(file);
                        });
                        const response = await fetch(scriptURL, {
                            method: "POST",
                            body: JSON.stringify({ base64, contentType: file.type, fileName: file.name })
                        });
                        const result = await response.json();
                        fileUrl = result.url; fileName = file.name;
                    }
                    const now = new Date();
                    await db.collection("giviso_student").add({
                        content: text, userId: user.uid, category: activeTab,
                        fileUrl, fileName,
                        displayDate: `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}-${now.getFullYear()}`,
                        time: now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setText(""); setFile(null);
                } catch (err) { alert("L·ªói: " + err.message); } finally { setUploading(false); }
            };

            const formatDriveUrl = (url) => {
                const idMatch = url?.match(/id=([^&]+)/);
                return idMatch ? `https://drive.google.com/file/d/${idMatch[1]}/preview` : url;
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-sky-600">
                    <button onClick={() => auth.signInWithPopup(provider)} className="px-10 py-4 bg-white text-sky-600 rounded-full font-bold shadow-2xl transition-all active:scale-95">ƒêƒÉng nh·∫≠p h·ªçc sinh</button>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* SIDEBAR */}
                    <aside className="w-72 bg-white border-r border-slate-200 flex flex-col p-6 shadow-sm z-50">
                        <div className="mb-10 flex items-center gap-3">
                            <div className="w-10 h-10 bg-sky-600 rounded-2xl flex items-center justify-center text-white font-bold text-xl shadow-lg">S</div>
                            <span className="font-extrabold text-xl text-slate-800 tracking-tight">Student Pro</span>
                        </div>
                        <nav className="flex-1 space-y-3">
                            {MENU.map(s => (
                                <button key={s.id} onClick={() => setActiveTab(s.id)} className={`w-full flex items-center gap-4 px-5 py-4 rounded-2xl text-sm font-bold transition-all ${activeTab === s.id ? 'sidebar-active' : 'text-slate-400 hover:bg-slate-50'}`}>
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="2" d={s.icon}/></svg>
                                    {s.name}
                                </button>
                            ))}
                        </nav>
                        <div className="mt-auto p-4 bg-slate-50 rounded-2xl border flex items-center gap-3">
                            <img src={user.photoURL} className="w-8 h-8 rounded-full border border-white" />
                            <div className="overflow-hidden">
                                <p className="text-[10px] font-bold text-slate-900 truncate uppercase">{user.displayName}</p>
                                <button onClick={() => auth.signOut()} className="text-[9px] text-rose-500 font-bold uppercase hover:underline">ƒêƒÉng xu·∫•t</button>
                            </div>
                        </div>
                    </aside>

                    {/* CONTENT AREA */}
                    <main className="flex-1 flex flex-col bg-white overflow-hidden relative">
                        {activeTab === 'baigiang' ? (
                            /* 1. TAB B√ÄI H·ªåC - C·∫§U TR√öC PH√ÇN T·∫¶NG */
                            <div className="flex h-full animate-in">
                                <div className="w-80 bg-slate-50 border-r p-6 overflow-y-auto custom-scroll">
                                    <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6">M·ª•c l·ª•c gi√°o tr√¨nh</h3>
                                    <div className="space-y-2">
                                        {LESSONS.map(l => (
                                            <div key={l.id} onClick={() => setSelectedLesson(l)} className={`lesson-item p-4 text-sm font-bold ${selectedLesson.id === l.id ? 'active' : 'text-slate-600'}`}>
                                                {l.title}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="flex-1 p-12 overflow-y-auto custom-scroll">
                                    <div className="max-w-4xl mx-auto">
                                        <h2 className="text-4xl font-black text-slate-900 mb-8 tracking-tighter">{selectedLesson.title}</h2>
                                        <div className="bg-blue-50/50 p-8 rounded-3xl border border-blue-100 mb-10">
                                            <h4 className="text-[10px] font-black text-blue-600 uppercase mb-4 tracking-widest">H∆∞·ªõng d·∫´n h·ªçc t·∫≠p</h4>
                                            <p className="text-slate-700 leading-relaxed font-medium text-lg italic">{selectedLesson.content}</p>
                                        </div>
                                        {selectedLesson.file && (
                                            <div className="aspect-video bg-white rounded-3xl border border-slate-100 shadow-xl overflow-hidden">
                                                <iframe src={selectedLesson.file}></iframe>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        ) : activeTab === 'ghichep' ? (
                            /* 2. TAB GHI CH√âP - GI·ªÆ NGUY√äN C·∫§U TR√öC TIMELINE */
                            <div className="flex flex-col h-full animate-in">
                                <div className="flex-1 p-12 overflow-y-auto custom-scroll pb-60">
                                    <div className="max-w-3xl mx-auto">
                                        <h2 className="text-3xl font-black text-slate-900 mb-12 tracking-tight">D√≤ng th·ªùi gian tri th·ª©c</h2>
                                        <div className="space-y-8">
                                            {notes.filter(n => n.category === 'ghichep').map(note => (
                                                <div key={note.id} className="neo-card p-8 relative">

                                                    <p className="text-slate-700 font-semibold text-lg whitespace-pre-wrap">{note.content}</p>
                                                    {note.fileUrl && (
                                                        <div className="mt-6 p-4 bg-slate-50 rounded-2xl flex items-center gap-4 cursor-pointer hover:bg-slate-100 transition-all" onClick={() => setSelectedFile(note)}>

                                                            <div className="flex-1 overflow-hidden">
                                                                <p className="text-xs font-bold truncate">{note.fileName}</p>
                                                                <span className="text-[9px] font-bold text-blue-500 uppercase">Click xem nhanh</span>
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <div className="absolute bottom-0 left-0 right-0 p-8 bg-gradient-to-t from-white via-white to-transparent pt-20">

                                        <textarea value={text} onChange={(e)=>setText(e.target.value)} placeholder="H√¥m nay b·∫°n ƒë√£ h·ªçc ƒë∆∞·ª£c ƒëi·ªÅu g√¨?" className="flex-1 p-4 outline-none resize-none h-14 text-sm font-bold" />
                                        <div className="flex items-center gap-3">
                                            <input type="file" className="hidden" ref={fileInputRef} onChange={(e) => setFile(e.target.files[0])} />
                                            <button type="button" onClick={() => fileInputRef.current.click()} className="p-3 text-slate-400 hover:text-blue-600 transition-all text-xl">üìé</button>
                                            <button disabled={uploading || (!text.trim() && !file)} className="h-14 px-8 bg-sky-600 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg shadow-sky-100 transition-all active:scale-95">L∆∞u ghi ch√©p</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        ) : (
                            /* 3. TAB LUY·ªÜN T·∫¨P & KI·ªÇM TRA - GIAO DI·ªÜN KHO L∆ØU TR·ªÆ */
                            <div className="p-12 h-full overflow-y-auto custom-scroll animate-in bg-slate-50">
                                <div className="max-w-5xl mx-auto">
                                    <header className="flex justify-between items-end mb-12">
                                        <div>
                                            <h2 className="text-4xl font-black text-slate-900 tracking-tight">{activeTab === 'luyentap' ? 'Kho t√†i li·ªáu Luy·ªán t·∫≠p' : 'Ng√¢n h√†ng ƒë·ªÅ Ki·ªÉm tra'}</h2>
                                            <p className="text-slate-400 font-bold mt-2">T·ªïng h·ª£p c√°c t·ªáp tin ƒë√£ l∆∞u tr·ªØ</p>
                                        </div>
                                        <button onClick={() => fileInputRef.current.click()} className="px-8 py-4 bg-slate-900 text-white rounded-2xl font-bold text-xs uppercase tracking-widest flex items-center gap-3">
                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="3" d="M12 4v16m8-8H4"/></svg>
                                            T·∫£i t·ªáp l√™n
                                        </button>
                                        <input type="file" className="hidden" ref={fileInputRef} onChange={(e) => setFile(e.target.files[0])} />
                                    </header>

                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {notes.filter(n => n.category === activeTab).map(note => (
                                            <div key={note.id} className="neo-card p-6 flex flex-col justify-between h-52 group cursor-pointer" onClick={() => setSelectedFile(note)}>
                                                <div className="flex justify-between items-start">
                                                    <div className="w-12 h-12 bg-slate-100 rounded-xl flex items-center justify-center text-slate-400 font-bold text-xl group-hover:bg-sky-500 group-hover:text-white transition-all">üìÑ</div>
                                                    <span className="text-[9px] font-bold text-slate-300 uppercase">{note.displayDate}</span>
                                                </div>
                                                <div>
                                                    <h4 className="text-sm font-extrabold text-slate-800 line-clamp-2 mb-1">{note.fileName || "T√†i li·ªáu kh√¥ng t√™n"}</h4>
                                                    <p className="text-[10px] font-bold text-slate-400 line-clamp-1">{note.content || "Kh√¥ng c√≥ m√¥ t·∫£"}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    
                                    {/* X·ª≠ l√Ω upload nhanh khi ch·ªçn file cho Luy·ªán t·∫≠p/Ki·ªÉm tra */}
                                    {file && activeTab !== 'baigiang' && activeTab !== 'ghichep' && (
                                        <div className="fixed inset-0 z-[100] flex items-center justify-center modal-overlay">
                                            <div className="bg-white p-10 rounded-[2.5rem] shadow-2xl max-w-sm w-full text-center">
                                                <h3 className="font-black text-xl mb-4">X√°c nh·∫≠n t·∫£i l√™n</h3>
                                                <p className="text-sm text-slate-500 mb-8">B·∫°n mu·ªën l∆∞u <span className="font-bold text-blue-600">{file.name}</span> v√†o m·ª•c {activeTab === 'luyentap' ? 'Luy·ªán t·∫≠p' : 'Ki·ªÉm tra'}?</p>
                                                <div className="flex flex-col gap-3">
                                                    <button onClick={handleSubmit} className="w-full py-4 bg-sky-600 text-white rounded-2xl font-bold shadow-lg shadow-sky-100">ƒê·ªìng √Ω</button>
                                                    <button onClick={() => setFile(null)} className="w-full py-4 text-slate-400 font-bold">H·ªßy b·ªè</button>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* MODAL VIEW CHUNG */}
                    {selectedFile && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 modal-overlay" onClick={() => setSelectedFile(null)}>
                            <div className="bg-white w-full max-w-6xl h-full rounded-[3rem] overflow-hidden shadow-2xl" onClick={e=>e.stopPropagation()}>
                                <div className="h-20 bg-white border-b flex items-center justify-between px-8">
                                    <span className="font-bold text-slate-700 truncate">{selectedFile.fileName || "Xem t√†i li·ªáu"}</span>
                                    <button onClick={() => setSelectedFile(null)} className="p-3 hover:bg-slate-50 rounded-full font-bold">‚úï Close</button>
                                </div>
                                <div className="h-[calc(100%-80px)]">
                                    <iframe src={formatDriveUrl(selectedFile.fileUrl)}></iframe>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
