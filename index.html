<!DOCTYPE html>
<html lang="vi">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>

    <script src="bai1-10.js" defer></script>
    <script src="bai2-10.js" defer></script>
    <script src="bai1-11.js" defer></script>

    <style>

        .lesson-card.active { border-color: #3b82f6; background: #eff6ff; transform: translateX(6px); }
        .active-dot { width: 4px; height: 16px; background: #3b82f6; border-radius: 2px; position: absolute; left: 0; top: 50%; transform: translateY(-50%); }
        .hide-left { transform: translateX(-100%); width: 0 !important; padding: 0 !important; opacity: 0; pointer-events: none; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function App() {
            const [user, setUser] = useState(null);

            const [currentLesson, setCurrentLesson] = useState(null);

            const [allLessons, setAllLessons] = useState({ "10": [], "11": [], "12": [] });

            // H√†m qu√©t d·ªØ li·ªáu t·ª´ window object
            const scanData = useCallback(() => {

                        // T√¨m bi·∫øn D10_B1, D11_B2... trong window
                        const lessonData = window[`D${g}_B${i}`];
                        if (lessonData) {
                            data[g].push({ ...lessonData, lessonIndex: i });

            }, []);

            useEffect(() => {
                auth.onAuthStateChanged(u => setUser(u));
                // Qu√©t d·ªØ li·ªáu li√™n t·ª•c m·ªói 1 gi√¢y ƒë·ªÉ ƒë·∫£m b·∫£o file t·∫£i mu·ªôn v·∫´n nh·∫≠n ƒë∆∞·ª£c
                const timer = setInterval(scanData, 1000);

            // T·ª± ƒë·ªông ch·ªçn b√†i h·ªçc ƒë·∫ßu ti√™n khi chuy·ªÉn kh·ªëi l·ªõp ho·∫∑c khi d·ªØ li·ªáu load xong
            useEffect(() => {
                const list = allLessons[grade];
                if (list && list.length > 0) {
                    if (!currentLesson || !list.find(l => l.id === currentLesson.id)) {
                        setCurrentLesson(list[0]);
                    }
                } else {
                    setCurrentLesson(null);
                }
            }, [grade, allLessons]);

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-950">
                    <button onClick={() => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())} className="bg-white px-10 py-4 rounded-2xl font-black shadow-2xl active:scale-95 transition-all">ƒêƒÇNG NH·∫¨P H·ªÜ TH·ªêNG</button>
                </div>

            return (
                <div className="flex h-screen overflow-hidden bg-slate-50">
                    {/* SIDEBAR */}
                    <aside className={`flex flex-col p-6 z-50 shadow-2xl ${isFocus ? 'hide-left' : ''}`}>
                        <div className="mb-10 px-4 flex items-center gap-3">
                            <div className="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-black italic shadow-lg">E</div>
                            <span className="font-black text-2xl tracking-tighter text-blue-500 italic">E-TECH</span>
                        </div>
                        <nav className="flex-1 space-y-2">
                            {['baigiang', 'luyentap', 'kiemtra'].map(t => (
                                <button key={t} onClick={() => setTab(t)} className={`w-full flex items-center gap-4 px-6 py-4 text-[10px] font-black uppercase tracking-widest transition-all ${tab === t ? 'sidebar-active' : 'text-slate-500 hover:text-slate-300'}`}>
                                    {t === 'baigiang' ? 'üìñ B√†i gi·∫£ng' : t === 'luyentap' ? 'üìù Luy·ªán t·∫≠p' : 'üéØ Ki·ªÉm tra'}
                                </button>
                            ))}
                        </nav>
                        <div className="mt-auto p-4 bg-slate-900/50 rounded-2xl border border-slate-800 flex items-center gap-3 overflow-hidden">
                            <img src={user.photoURL} className="w-8 h-8 rounded-full border border-blue-500" />
                            <div className="truncate text-[9px] font-black text-white uppercase italic">{user.displayName}</div>
                        </div>
                    </aside>

                    {/* MAIN CONTENT */}
                    <main className="flex-1 bg-white relative rounded-l-[3rem] shadow-2xl overflow-hidden flex border-l border-slate-200">
                        {tab === 'baigiang' ? (
                            <React.Fragment>
                                {/* LESSON LIST */}
                                <div className={`w-80 bg-slate-50/50 border-r p-6 flex flex-col transition-all duration-500 ${isFocus ? 'hide-left' : ''}`}>
                                    <div className="mb-6">
                                        <select value={grade} onChange={e => setGrade(e.target.value)} className="w-full p-4 bg-white border border-slate-200 rounded-2xl font-black text-slate-700 outline-none shadow-sm focus:ring-2 focus:ring-blue-500">
                                            <option value="12">L·ªõp 12 (Hi·ªán {allLessons["12"].length} b√†i)</option>
                                            <option value="11">L·ªõp 11 (Hi·ªán {allLessons["11"].length} b√†i)</option>
                                            <option value="10">L·ªõp 10 (Hi·ªán {allLessons["10"].length} b√†i)</option>
                                        </select>
                                    </div>
                                    <div className="flex-1 overflow-y-auto pr-2 custom-scroll">
                                        {allLessons[grade].length > 0 ? allLessons[grade].map(l => (
                                            <div key={l.id} onClick={() => setCurrentLesson(l)} className={`lesson-card p-5 ${currentLesson?.id === l.id ? 'active' : ''}`}>

                                                <div className="font-bold text-xs leading-tight text-slate-700 ml-2">{l.title}</div>
                                            </div>

                                        )}
                                    </div>
                                </div>

                                {/* CONTENT DETAIL */}
                                <div className="flex-1 p-12 overflow-y-auto relative custom-scroll">
                                    <button onClick={() => setIsFocus(!isFocus)} className="fixed bottom-10 left-10 p-4 bg-slate-900 text-white rounded-2xl shadow-2xl font-black text-[10px] z-50 hover:scale-110 transition-all uppercase tracking-widest">
                                        {isFocus ? "üìÇ Hi·ªán Menu" : "üñ•Ô∏è To√†n m√†n h√¨nh"}
                                    </button>
                                    
                                    <div className={`transition-all duration-700 ${isFocus ? "max-w-4xl mx-auto" : ""}`}>
                                        {currentLesson ? (
                                            <div className="animate-in fade-in duration-700">

                                                <div className="bg-white border border-slate-100 p-10 rounded-[2.5rem] shadow-sm mb-10 text-xl text-slate-600 leading-relaxed font-medium whitespace-pre-wrap italic">

                                                    <div className="text-3xl">üí°</div>
                                                    <div>

                                                        <p className="italic text-slate-700 font-bold text-lg">{currentLesson.instruction}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="h-full flex flex-col items-center justify-center opacity-10">

                                            </div>
                                        )}

                            </React.Fragment>
                        ) : (

                                <div className="text-9xl mb-4">üéØ</div>
                                <h2 className="text-3xl font-black uppercase tracking-[0.3em]">H·ªá th·ªëng {tab === 'kiemtra' ? 'Ki·ªÉm tra' : 'Luy·ªán t·∫≠p'}</h2>
                                <p className="font-bold italic mt-2">D·ªØ li·ªáu t·ª´ quizzes.js</p>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
