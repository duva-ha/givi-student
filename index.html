<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TECH Hub 2026 - Student Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; margin: 0; overflow: hidden; color: #1e293b; }
        aside { background: #0f172a; color: #f8fafc; width: 280px; flex-shrink: 0; transition: all 0.5s ease; }
        .nav-btn.active { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); color: white; box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.5); }
        .focus-toggle { background: white; border: 1px solid #e2e8f0; font-size: 9px; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .hide-left { width: 0 !important; padding: 0 !important; opacity: 0; pointer-events: none; }
        .modal-overlay { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(8px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const shuffleArray = (array) => [...array].sort(() => Math.random() - 0.5);

        function QuizModal({ quiz, user, onClose }) {
            const [timeLeft, setTimeLeft] = useState(quiz.time);
            const [answers, setAnswers] = useState({});
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [score, setScore] = useState(0);

            useEffect(() => {
                if (timeLeft <= 0) { submitQuiz(); return; }
                const timer = setInterval(() => setTimeLeft(t => t - 1), 1000);
                return () => clearInterval(timer);
            }, [timeLeft]);

            const submitQuiz = async () => {
                if (isSubmitted) return;
                let correctCount = 0;
                quiz.questions.forEach((q, i) => {
                    if (answers[i] === q.correctText) correctCount++;
                });
                const finalScore = ((correctCount / quiz.questions.length) * 10).toFixed(1);
                setScore(finalScore); 
                setIsSubmitted(true);
                try {
                    await db.collection("quiz_results").add({
                        studentName: user.displayName,
                        studentEmail: user.email,
                        quizTitle: quiz.title,
                        correctAnswers: `${correctCount}/${quiz.questions.length}`,
                        score: finalScore,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        date: new Date().toLocaleString('vi-VN')
                    });
                } catch (e) { console.error("L·ªói n·ªôp b√†i:", e); }
            };

            return (
                <div className="fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-2xl rounded-[2rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                        <div className="p-5 bg-slate-50 border-b flex justify-between items-center">
                            <h3 className="font-extrabold text-slate-800 uppercase text-[10px] tracking-widest">{quiz.title}</h3>
                            {!isSubmitted && <div className="bg-rose-50 text-rose-600 px-3 py-1 rounded-full font-bold text-[10px]">‚è±Ô∏è {Math.floor(timeLeft / 60)}:{(timeLeft % 60).toString().padStart(2, '0')}</div>}
                        </div>
                        <div className="p-10 overflow-y-auto custom-scroll flex-1">
                            {!isSubmitted ? quiz.questions.map((q, i) => (
                                <div key={i} className="mb-10">
                                    <p className="font-bold text-lg text-slate-800 mb-6 flex gap-3"><span className="text-blue-500 font-black">{i+1}.</span> {q.q}</p>
                                    <div className="grid gap-2">
                                        {q.a.map((opt, optIdx) => (
                                            <button key={optIdx} onClick={() => setAnswers({...answers, [i]: opt})} className={`p-4 rounded-xl border-2 text-left transition-all font-semibold text-sm ${answers[i] === opt ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-100 hover:border-slate-200 hover:bg-slate-50'}`}>{opt}</button>
                                        ))}
                                    </div>
                                </div>
                            )) : (
                                <div className="text-center py-12">
                                    <div className="text-7xl mb-4">üéØ</div>
                                    <h2 className="text-2xl font-black mb-1 uppercase text-slate-900">K·∫øt qu·∫£ c·ªßa b·∫°n</h2>
                                    <div className="text-7xl font-black text-blue-600 mb-8">{score}</div>
                                    <button onClick={onClose} className="px-10 py-3 bg-slate-900 text-white rounded-xl font-bold text-sm uppercase">Ho√†n th√†nh</button>
                                </div>
                            )}
                        </div>
                        {!isSubmitted && <div className="p-6 border-t bg-slate-50"><button onClick={submitQuiz} className="w-full py-4 bg-blue-600 text-white rounded-xl font-black uppercase text-xs shadow-md">N·ªôp b√†i</button></div>}
                    </div>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('baigiang');
            const [grade, setGrade] = useState('12');
            const [activeQuiz, setActiveQuiz] = useState(null);
            const [isFocus, setIsFocus] = useState(false);
            const [firebaseQuizzes, setFirebaseQuizzes] = useState([]);
            const [notes, setNotes] = useState([]);

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(u => setUser(u));
                return () => unsub();
            }, []);

            // 1. L·∫•y B√†i gi·∫£ng (Notes) t·ª´ Firebase
            useEffect(() => {
                if (!user) return;
                const unsub = db.collection("notes")
                    .onSnapshot(s => {
                        setNotes(s.docs.map(d => ({id: d.id, ...d.data()})));
                    });
                return () => unsub;
            }, [user]);

            // 2. L·∫•y ƒê·ªÅ ki·ªÉm tra (Quizzes) - ƒê√É X√ìA ORDERBY ƒê·ªÇ TR√ÅNH L·ªñI INDEX
            useEffect(() => {
                if (!user) return;
                const unsub = db.collection("quizzes")
                    .where("grade", "==", grade)
                    .onSnapshot(snapshot => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        console.log("D·ªØ li·ªáu nh·∫≠n ƒë∆∞·ª£c:", data);
                        setFirebaseQuizzes(data);
                    }, err => {
                        console.error("L·ªói Firebase:", err);
                    });
                return () => unsub();
            }, [user, grade]);

            const handleStartQuiz = (quiz) => {
                let preparedQuestions = quiz.questions.map(q => ({
                    ...q,
                    correctText: q.a[q.correct] 
                }));
                if (quiz.shuffleQuestions) preparedQuestions = shuffleArray(preparedQuestions);
                if (quiz.shuffleOptions) preparedQuestions = preparedQuestions.map(q => ({...q, a: shuffleArray(q.a)}));
                setActiveQuiz({ ...quiz, questions: preparedQuestions });
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-[#0f172a]">
                    <button onClick={() => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())} className="bg-white px-10 py-4 rounded-full font-black shadow-xl text-slate-900 uppercase tracking-widest text-[10px]">ƒêƒÉng nh·∫≠p E-TECH Hub</button>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    <aside className={`flex flex-col py-8 px-5 ${isFocus ? 'hide-left' : ''}`}>
                        <div className="mb-10 px-4 flex items-center gap-3">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-black italic">E</div>
                            <span className="font-black text-lg text-blue-400 uppercase italic">E-Tech</span>
                        </div>
                        <nav className="flex-1 space-y-2">
                            {['baigiang', 'luyentap', 'kiemtra'].map(t => (
                                <button key={t} onClick={() => setTab(t)} className={`w-full flex items-center gap-3 px-5 py-3.5 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all ${tab === t ? 'active bg-blue-600 text-white' : 'text-slate-500 hover:text-slate-300'}`}>
                                    {t === 'baigiang' ? 'üìñ B√†i gi·∫£ng' : t === 'luyentap' ? 'üìù Luy·ªán t·∫≠p' : 'üéØ Ki·ªÉm tra'}
                                </button>
                            ))}
                        </nav>
                        <div className="mt-auto p-4 bg-slate-800/40 rounded-2xl flex items-center gap-3">
                            <img src={user.photoURL} className="w-8 h-8 rounded-lg" />
                            <div className="truncate">
                                <p className="text-[9px] font-black text-white">{user.displayName}</p>
                                <button onClick={()=>auth.signOut()} className="text-[8px] font-bold text-rose-400 uppercase opacity-60">Tho√°t</button>
                            </div>
                        </div>
                    </aside>

                    <main className="flex-1 bg-white relative rounded-l-[2.5rem] shadow-2xl overflow-hidden flex flex-col border-l">
                        <div className="h-16 px-8 border-b flex items-center justify-between bg-white/90 backdrop-blur-md z-40">
                            <div className="flex items-center gap-4">
                                <span className="font-extrabold text-[11px] text-blue-600 uppercase italic">Kh·ªëi {grade}</span>
                                <select value={grade} onChange={e=>setGrade(e.target.value)} className="bg-slate-50 border p-1 rounded font-bold text-[10px] outline-none">
                                    <option value="12">L·ªõp 12</option><option value="11">L·ªõp 11</option><option value="10">L·ªõp 10</option>
                                </select>
                            </div>
                            <button onClick={() => setIsFocus(!isFocus)} className="focus-toggle px-4 py-2 rounded-xl uppercase font-black shadow-sm">
                                {isFocus ? 'üìÇ Hi·ªán Menu' : 'üñ•Ô∏è T·∫≠p trung'}
                            </button>
                        </div>

                        <div className="flex-1 p-12 bg-slate-50/30 overflow-y-auto custom-scroll">
                            <div className="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {tab === 'baigiang' ? (
                                    notes.length > 0 ? notes.map(n => (
                                        <div key={n.id} className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                                            <div className="text-[9px] font-black text-blue-500 uppercase mb-2 tracking-widest">{n.category || 'T√†i li·ªáu'}</div>
                                            <h4 className="text-sm font-bold text-slate-800 mb-3">{n.content}</h4>
                                            {n.fileUrl && (
                                                <a href={n.fileUrl} target="_blank" className="inline-flex items-center gap-2 text-[10px] font-bold text-blue-600 bg-blue-50 px-3 py-2 rounded-lg">üìÑ Xem t√†i li·ªáu</a>
                                            )}
                                        </div>
                                    )) : <div className="col-span-full py-20 text-center opacity-20 italic font-black text-lg uppercase tracking-widest">Ch∆∞a c√≥ b√†i gi·∫£ng n√†o...</div>
                                ) : (
                                    firebaseQuizzes.length > 0 ? firebaseQuizzes.map(q => (
                                        <div key={q.id} onClick={() => handleStartQuiz(q)} className="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm flex flex-col justify-between h-72 group hover:-translate-y-1.5 transition-all cursor-pointer">
                                            <div className="w-12 h-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center text-2xl group-hover:bg-blue-600 group-hover:text-white transition-all shadow-inner">üéØ</div>
                                            <div>
                                                <h4 className="text-lg font-extrabold mb-1 text-slate-800 group-hover:text-blue-600 transition-colors">{q.title}</h4>
                                                <p className="text-[9px] text-slate-400 uppercase font-black">{q.questions.length} c√¢u ‚Ä¢ {q.time/60} ph√∫t</p>
                                            </div>
                                            <div className="text-[9px] font-black text-blue-500 uppercase flex items-center gap-2">B·∫Øt ƒë·∫ßu <span className="text-base">‚Üí</span></div>
                                        </div>
                                    )) : <div className="col-span-full py-20 text-center opacity-20 italic font-black text-lg uppercase tracking-widest">Ch∆∞a c√≥ ƒë·ªÅ n√†o cho Kh·ªëi {grade}...</div>
                                )}
                            </div>
                        </div>
                    </main>
                    {activeQuiz && <QuizModal quiz={activeQuiz} user={user} onClose={() => setActiveQuiz(null)} />}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
