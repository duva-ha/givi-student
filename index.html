<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso Student - H·ªá sinh th√°i T·ª± h·ªçc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0f7ff; color: #1e293b; margin: 0; }
        .sidebar-item-active { background: #0ea5e9; color: white; box-shadow: 0 10px 20px -5px rgba(14, 165, 233, 0.4); }
        .neo-card { background: white; border-radius: 2rem; border: 1px solid #e0f2fe; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .neo-card:hover { transform: translateY(-5px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05); }
        .glass-header { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(15px); border-bottom: 2px solid #f0f9ff; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #0ea5e9; border-radius: 50%; width: 18px; height: 18px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-overlay { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            messagingSenderId: "584229565603",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };

        // C·∫§U TR√öC 4 M·ª§C THEO Y√äU C·∫¶U
        const STUDENT_SECTIONS = [
            { id: 'baigiang', name: 'B√†i h·ªçc', icon: 'M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253', color: 'bg-sky-500' },
            { id: 'ghichep', name: 'Ghi ch√©p', icon: 'M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z', color: 'bg-amber-500' },
            { id: 'luyentap', name: 'Luy·ªán t·∫≠p', icon: 'M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10', color: 'bg-emerald-500' },
            { id: 'kiemtra', name: 'Ki·ªÉm tra', icon: 'M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4', color: 'bg-rose-500' }
        ];

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        function App() {
            const [user, setUser] = useState(null);
            const [notes, setNotes] = useState([]);
            const [text, setText] = useState("");
            const [file, setFile] = useState(null);
            const [uploading, setUploading] = useState(false);
            const [activeTab, setActiveTab] = useState('baigiang');
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedFile, setSelectedFile] = useState(null);
            const fileInputRef = useRef(null);

            const scriptURL = "https://script.google.com/macros/s/AKfycbxddSRc8zNGV3Qco8qmRC4bkERse1c38WkZrtcZLx39FPr7hmiyzbN4ucZ5wYINDFEw/exec";

            useEffect(() => {
                return auth.onAuthStateChanged((u) => setUser(u));
            }, []);

            useEffect(() => {
                if (!user) return;
                return db.collection("giviso_student").where("userId", "==", user.uid)
                    .onSnapshot((s) => {
                        const data = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        setNotes(data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                    });
            }, [user]);

            const filteredContent = useMemo(() => {
                let result = notes.filter(n => n.category === activeTab);
                if (searchTerm.trim()) {
                    const s = searchTerm.toLowerCase();
                    result = result.filter(n => 
                        (n.content || "").toLowerCase().includes(s) || 
                        (n.fileName || "").toLowerCase().includes(s) ||
                        (n.displayDate || "").includes(s)
                    );
                }
                return result;
            }, [notes, activeTab, searchTerm]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if ((!text.trim() && !file) || !user) return;
                setUploading(true);
                let fileUrl = null, fileName = null;
                try {
                    if (file) {
                        const base64 = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = () => resolve(reader.result.split(',')[1]);
                            reader.readAsDataURL(file);
                        });
                        const response = await fetch(scriptURL, {
                            method: "POST",
                            body: JSON.stringify({ base64, contentType: file.type, fileName: file.name })
                        });
                        const result = await response.json();
                        fileUrl = result.url; fileName = file.name;
                    }
                    const now = new Date();
                    await db.collection("giviso_student").add({
                        content: text, userId: user.uid, category: activeTab,
                        fileUrl, fileName,
                        displayDate: `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}-${now.getFullYear()}`,
                        time: now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setText(""); setFile(null);
                } catch (err) { alert("L·ªói: " + err.message); } finally { setUploading(false); }
            };

            const formatDriveUrl = (url) => {
                const idMatch = url?.match(/id=([^&]+)/);
                return idMatch ? `https://drive.google.com/file/d/${idMatch[1]}/preview` : url;
            };

            if (!user) return (
                <div className="h-screen w-full flex flex-col items-center justify-center bg-sky-500 text-white p-6">
                    <h1 className="text-5xl font-black mb-4 tracking-tighter">GIVISO STUDENT</h1>
                    <p className="text-sky-100 mb-10 text-center font-medium">H·ªá sinh th√°i t·ª± h·ªçc th√¥ng minh cho h·ªçc sinh</p>
                    <button onClick={() => auth.signInWithPopup(provider)} className="px-12 py-5 bg-white text-sky-600 rounded-[2rem] font-bold shadow-2xl hover:scale-105 transition-all">ƒêƒÉng nh·∫≠p ngay</button>
                </div>
            );

            return (
                <div className="flex min-h-screen">
                    {/* SIDEBAR 4 M·ª§C CHUY√äN NGHI·ªÜP */}
                    <aside className="w-80 bg-white border-r border-sky-100 fixed h-full z-40 hidden lg:flex flex-col p-10">
                        <div className="flex items-center gap-4 mb-16">
                            <div className="w-12 h-12 bg-sky-500 rounded-2xl flex items-center justify-center text-white font-black text-2xl shadow-lg shadow-sky-200">S</div>
                            <h2 className="font-extrabold text-2xl tracking-tight text-sky-900 leading-none">Giviso<br/><span className="text-[10px] font-bold text-sky-400 uppercase tracking-widest">Student Hub</span></h2>
                        </div>
                        
                        <nav className="flex-1 space-y-4">
                            {STUDENT_SECTIONS.map(item => (
                                <button 
                                    key={item.id} 
                                    onClick={() => setActiveTab(item.id)}
                                    className={`w-full flex items-center gap-5 px-6 py-5 rounded-[1.5rem] text-sm font-bold transition-all ${activeTab === item.id ? 'sidebar-item-active' : 'text-slate-400 hover:bg-sky-50'}`}
                                >
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={item.icon}/></svg>
                                    {item.name}
                                </button>
                            ))}
                        </nav>

                        <div className="pt-10 border-t border-sky-50">
                            <div className="flex items-center gap-4 p-4 bg-sky-50 rounded-2xl">
                                <img src={user.photoURL} className="w-10 h-10 rounded-full border-2 border-white" />
                                <div className="overflow-hidden">
                                    <p className="text-xs font-black text-sky-900 truncate">{user.displayName}</p>
                                    <button onClick={() => auth.signOut()} className="text-[10px] font-bold text-rose-500 uppercase hover:underline">ƒêƒÉng xu·∫•t</button>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* MAIN CONTENT AREA */}
                    <main className="flex-1 lg:ml-80 p-6 lg:p-14 pb-80">
                        <header className="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-8">
                            <div>
                                <h2 className="text-4xl font-black text-slate-900 tracking-tighter">{STUDENT_SECTIONS.find(m => m.id === activeTab).name}</h2>
                                <p className="text-slate-400 font-semibold mt-2 text-sm italic">Qu·∫£n l√Ω tri th·ª©c c√° nh√¢n ng√†y {new Date().toLocaleDateString('vi-VN')}</p>
                            </div>
                            <div className="relative w-full md:w-96">
                                <input 
                                    type="text" 
                                    placeholder="T√¨m t√†i li·ªáu, ng√†y h·ªçc..." 
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full bg-white border border-sky-100 rounded-[2rem] py-4 pl-14 pr-6 outline-none focus:ring-4 ring-sky-500/10 transition-all text-sm font-bold shadow-sm"
                                />
                                <svg className="w-6 h-6 text-sky-200 absolute left-5 top-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                            {filteredContent.map(note => (
                                <div key={note.id} className="neo-card p-10 flex flex-col justify-between h-full">
                                    <div>
                                        <div className="flex justify-between items-start mb-8">
                                            <span className={`text-[11px] font-black px-4 py-2 rounded-xl uppercase tracking-widest ${activeTab === 'ghichep' ? 'text-amber-600 bg-amber-50' : 'text-sky-500 bg-sky-50'}`}>
                                                {note.displayDate} ‚Ä¢ {note.time}
                                            </span>
                                            <button onClick={() => confirm('X√≥a n·ªôi dung n√†y?') && db.collection("giviso_student").doc(note.id).delete()} className="p-2 text-slate-200 hover:text-rose-500 transition-all">‚úï</button>
                                        </div>
                                        <p className="text-slate-800 text-lg font-bold leading-relaxed mb-10 whitespace-pre-wrap">{note.content}</p>
                                    </div>
                                    {note.fileUrl && (
                                        <div onClick={() => setSelectedFile(note)} className="p-5 bg-sky-50 rounded-[2rem] border border-sky-100 flex items-center gap-5 cursor-pointer hover:bg-sky-500 hover:text-white transition-all group shadow-inner">
                                            <div className="w-14 h-14 bg-white text-sky-500 rounded-2xl flex items-center justify-center shadow-sm group-hover:scale-110 transition-transform">
                                                <svg className="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeWidth="2.5" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/></svg>
                                            </div>
                                            <div className="flex-1 overflow-hidden">
                                                <p className="text-sm font-black truncate">{note.fileName}</p>
                                                <span className="text-[10px] font-bold opacity-60 uppercase">B·∫•m ƒë·ªÉ h·ªçc ngay</span>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* MODAL TR√åNH CHI·∫æU T·∫¨P TRUNG */}
                    {selectedFile && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay" onClick={() => setSelectedFile(null)}>
                            <div className="bg-white w-full max-w-7xl h-[92vh] rounded-[3.5rem] overflow-hidden shadow-2xl relative flex flex-col" onClick={e => e.stopPropagation()}>
                                <div className="p-8 border-b border-sky-50 flex items-center justify-between">
                                    <h3 className="font-black text-slate-800 tracking-tight">{selectedFile.fileName}</h3>
                                    <button onClick={() => setSelectedFile(null)} className="p-3 hover:bg-slate-100 rounded-full font-black text-2xl leading-none">‚úï</button>
                                </div>
                                <div className="flex-1 bg-slate-100 overflow-hidden">
                                    <iframe src={formatDriveUrl(selectedFile.fileUrl)} className="w-full h-full border-none" title="Student Preview"></iframe>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* INPUT AREA (C·ªê ƒê·ªäNH D∆Ø·ªöI) */}
                    <div className="fixed bottom-0 lg:left-80 left-0 right-0 p-10 glass-header z-30">
                        <div className="max-w-4xl mx-auto">
                            <form onSubmit={handleSubmit} className="bg-white shadow-2xl rounded-[3rem] p-4 border border-sky-100 flex flex-col md:flex-row items-center gap-4">
                                {file && <div className="px-6 py-3 bg-sky-600 text-white rounded-2xl text-[11px] font-black flex items-center gap-3 shadow-lg">üìé {file.name.slice(0, 15)}...</div>}
                                <textarea 
                                    value={text} onChange={(e) => setText(e.target.value)} 
                                    placeholder={uploading ? "ƒêang x·ª≠ l√Ω t·∫£i l√™n..." : `Nh·∫≠p n·ªôi dung cho ${STUDENT_SECTIONS.find(m => m.id === activeTab).name}...`} 
                                    className="w-full p-5 outline-none resize-none text-[16px] font-bold h-14 bg-transparent" 
                                    disabled={uploading} 
                                />
                                <div className="flex items-center gap-4 pr-4 w-full md:w-auto justify-between md:justify-end">
                                    <input type="file" className="hidden" ref={fileInputRef} onChange={(e) => setFile(e.target.files[0])} />
                                    <button type="button" onClick={() => fileInputRef.current.click()} className="p-4 text-slate-300 hover:text-sky-500 transition-all text-xl">üìé</button>
                                    <button disabled={uploading || (!text.trim() && !file)} className="h-14 w-full md:w-56 rounded-[1.75rem] flex items-center justify-center text-white font-black text-xs bg-sky-600 hover:bg-sky-700 shadow-2xl transition-all uppercase tracking-widest active:scale-95">
                                        {uploading ? <div className="loader"></div> : `L∆∞u v√†o ${STUDENT_SECTIONS.find(m => m.id === activeTab).name}`}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
