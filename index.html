<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TECH Hub 2026 - Student Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; margin: 0; overflow: hidden; color: #1e293b; }
        aside { background: #0f172a; color: #f8fafc; width: 280px; flex-shrink: 0; transition: all 0.5s ease; }
        .nav-btn.active { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); color: white; box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.5); }
        .lesson-card { transition: all 0.3s; border: 1px solid transparent; cursor: pointer; position: relative; }
        .lesson-card.active { background: #eff6ff; border-color: #dbeafe; }
        .active-dot { width: 4px; height: 4px; background: #3b82f6; border-radius: 50%; position: absolute; left: 14px; top: 50%; transform: translateY(-50%); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .hide-left { width: 0 !important; padding: 0 !important; opacity: 0; pointer-events: none; }
        .modal-overlay { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(8px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const shuffleArray = (array) => [...array].sort(() => Math.random() - 0.5);

        // --- COMPONENT L√ÄM B√ÄI ---
        function QuizModal({ quiz, user, onClose }) {
            const [timeLeft, setTimeLeft] = useState(quiz.time);
            const [answers, setAnswers] = useState({});
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [score, setScore] = useState(0);

            useEffect(() => {
                if (timeLeft <= 0) { submitQuiz(); return; }
                const timer = setInterval(() => setTimeLeft(t => t - 1), 1000);
                return () => clearInterval(timer);
            }, [timeLeft]);

            const submitQuiz = async () => {
                if (isSubmitted) return;
                let correctCount = 0;
                quiz.questions.forEach((q, i) => { if (answers[i] === q.correctText) correctCount++; });
                const finalScore = ((correctCount / quiz.questions.length) * 10).toFixed(1);
                setScore(finalScore); setIsSubmitted(true);
                try {
                    await db.collection("quiz_results").add({
                        studentName: user.displayName, quizTitle: quiz.title,
                        score: finalScore, timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        date: new Date().toLocaleString('vi-VN')
                    });
                } catch (e) { console.error(e); }
            };

            return (
                <div className="fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-2xl rounded-[2rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                        <div className="p-5 bg-slate-50 border-b flex justify-between items-center text-[10px] font-black uppercase tracking-widest">
                            <span>{quiz.title}</span>
                            {!isSubmitted && <span className="text-rose-600">‚è±Ô∏è {Math.floor(timeLeft / 60)}:{(timeLeft % 60).toString().padStart(2, '0')}</span>}
                        </div>
                        <div className="p-10 overflow-y-auto custom-scroll flex-1">
                            {!isSubmitted ? quiz.questions.map((q, i) => (
                                <div key={i} className="mb-10">
                                    <p className="font-bold text-lg mb-6"><span className="text-blue-500"># {i+1}</span> {q.q}</p>
                                    <div className="grid gap-2">
                                        {q.a.map((opt, idx) => (
                                            <button key={idx} onClick={() => setAnswers({...answers, [i]: opt})} className={`p-4 rounded-xl border-2 text-left font-semibold text-sm ${answers[i] === opt ? 'border-blue-600 bg-blue-50' : 'border-slate-100'}`}>{opt}</button>
                                        ))}
                                    </div>
                                </div>
                            )) : (
                                <div className="text-center py-12">
                                    <div className="text-7xl font-black text-blue-600 mb-4">{score}</div>
                                    <button onClick={onClose} className="px-10 py-3 bg-slate-900 text-white rounded-xl font-black text-[10px] uppercase">Xong</button>
                                </div>
                            )}
                        </div>
                        {!isSubmitted && <div className="p-6 border-t"><button onClick={submitQuiz} className="w-full py-4 bg-blue-600 text-white rounded-xl font-black uppercase text-xs">N·ªôp b√†i</button></div>}
                    </div>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('baigiang');
            const [grade, setGrade] = useState('12');
            const [activeQuiz, setActiveQuiz] = useState(null);
            const [isFocus, setIsFocus] = useState(false);
            
            const [notes, setNotes] = useState([]); // Ch·ª©a b√†i h·ªçc th·ª±c t·∫ø
            const [currentNote, setCurrentNote] = useState(null);
            const [quizzes, setQuizzes] = useState([]);

            useEffect(() => { auth.onAuthStateChanged(u => setUser(u)); }, []);

            // 1. L·∫§Y B√ÄI H·ªåC THEO KH·ªêI L·ªöP (B·ªè Mock Timeline)
            useEffect(() => {
                if (!user) return;
                // N·∫øu trang gi√°o vi√™n c·ªßa b·∫°n l∆∞u grade v√†o notes, h√£y d√πng l·ªçc .where("grade", "==", grade)
                // Hi·ªán t·∫°i t√¥i s·∫Ω l·∫•y to√†n b·ªô v√† l·ªçc th·ªß c√¥ng ƒë·ªÉ ƒë·∫£m b·∫£o b·∫°n th·∫•y d·ªØ li·ªáu ngay
                const unsub = db.collection("notes")
                    .onSnapshot(s => {
                        const data = s.docs.map(d => ({id: d.id, ...d.data()}));
                        // L·ªçc b√†i h·ªçc theo kh·ªëi l·ªõp ƒë√£ ch·ªçn
                        const filtered = data.filter(n => n.grade === grade || n.category === 'baigiang');
                        setNotes(filtered);
                        if (filtered.length > 0) setCurrentNote(filtered[0]);
                        else setCurrentNote(null);
                    });
                return () => unsub();
            }, [user, grade]);

            // 2. L·∫§Y ƒê·ªÄ THI
            useEffect(() => {
                if (!user) return;
                const unsub = db.collection("quizzes").where("grade", "==", grade).onSnapshot(s => {
                    setQuizzes(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                return () => unsub();
            }, [user, grade]);

            const handleStartQuiz = (quiz) => {
                let qs = quiz.questions.map(q => ({ ...q, correctText: q.a[q.correct] }));
                if (quiz.shuffleQuestions) qs = shuffleArray(qs);
                if (quiz.shuffleOptions) qs = qs.map(q => ({...q, a: shuffleArray(q.a)}));
                setActiveQuiz({ ...quiz, questions: qs });
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-[#0f172a]">
                    <button onClick={() => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())} className="bg-white px-10 py-4 rounded-full font-black text-[10px] uppercase">ƒêƒÉng nh·∫≠p</button>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* SIDEBAR */}
                    <aside className={`flex flex-col py-8 px-5 ${isFocus ? 'hide-left' : ''}`}>
                        <div className="mb-10 px-4 font-black text-lg text-blue-400 uppercase italic">E-Tech Hub</div>
                        <nav className="flex-1 space-y-2">
                            {['baigiang', 'luyentap', 'kiemtra'].map(t => (
                                <button key={t} onClick={() => setTab(t)} className={`w-full flex items-center gap-3 px-5 py-3.5 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all ${tab === t ? 'active bg-blue-600' : 'text-slate-500 hover:text-slate-300'}`}>
                                    {t === 'baigiang' ? 'üìñ B√†i gi·∫£ng' : t === 'luyentap' ? 'üìù Luy·ªán t·∫≠p' : 'üéØ Ki·ªÉm tra'}
                                </button>
                            ))}
                        </nav>
                        <div className="mt-auto p-4 bg-slate-800/40 rounded-2xl flex items-center gap-3">
                            <img src={user.photoURL} className="w-8 h-8 rounded-lg" />
                            <div className="truncate text-[9px] font-black text-white">{user.displayName}</div>
                        </div>
                    </aside>

                    {/* MAIN */}
                    <main className="flex-1 bg-white rounded-l-[2.5rem] shadow-2xl overflow-hidden flex flex-col border-l">
                        <div className="h-16 px-8 border-b flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <span className="font-extrabold text-[11px] text-blue-600 uppercase italic tracking-widest">L·ªõp {grade}</span>
                                <select value={grade} onChange={e=>setGrade(e.target.value)} className="bg-slate-50 border p-1 rounded font-bold text-[10px] outline-none border-slate-200">
                                    <option value="12">Kh·ªëi 12</option>
                                    <option value="11">Kh·ªëi 11</option>
                                    <option value="10">Kh·ªëi 10</option>
                                </select>
                            </div>
                            <button onClick={() => setIsFocus(!isFocus)} className="px-4 py-2 border rounded-xl text-[9px] font-black uppercase tracking-widest hover:bg-slate-50">
                                {isFocus ? 'üìÇ M·ªü Menu' : 'üñ•Ô∏è To√†n m√†n h√¨nh'}
                            </button>
                        </div>

                        <div className="flex-1 flex overflow-hidden">
                            {tab === 'baigiang' ? (
                                <React.Fragment>
                                    {/* DANH S√ÅCH B√ÄI H·ªåC T·ª™ FIREBASE (Thay th·∫ø Timeline) */}
                                    <div className={`w-72 border-r p-5 flex flex-col ${isFocus ? 'hide-left' : ''}`}>
                                        <div className="flex-1 overflow-y-auto custom-scroll space-y-1">
                                            {notes.length > 0 ? notes.map((n, idx) => (
                                                <div key={n.id} onClick={()=>setCurrentNote(n)} className={`lesson-card p-4 rounded-xl ${currentNote?.id === n.id ? 'active' : ''}`}>
                                                    {currentNote?.id === n.id && <div className="active-dot" />}
                                                    <div className="text-[8px] font-black text-slate-400 uppercase tracking-widest ml-4">B√†i h·ªçc {idx + 1}</div>
                                                    <div className="font-bold text-[12px] leading-tight text-slate-700 ml-4 truncate">{n.content.split('\n')[0]}</div>
                                                </div>
                                            )) : <div className="p-10 text-center text-[10px] font-bold text-slate-300 uppercase tracking-widest">Tr·ªëng...</div>}
                                        </div>
                                    </div>
                                    {/* N·ªòI DUNG CHI TI·∫æT */}
                                    <div className="flex-1 p-12 overflow-y-auto custom-scroll bg-white">
                                        {currentNote ? (
                                            <div className="max-w-3xl mx-auto space-y-10 animate-in fade-in duration-500">
                                                <h2 className="text-4xl font-black text-slate-900 tracking-tighter leading-tight">N·ªôi dung b√†i h·ªçc</h2>
                                                <div className="bg-slate-50/50 p-10 rounded-[2.5rem] text-lg text-slate-600 leading-relaxed font-medium whitespace-pre-wrap italic border border-slate-100 shadow-inner">
                                                    {currentNote.content}
                                                </div>
                                                {currentNote.fileUrl && (
                                                    <a href={currentNote.fileUrl} target="_blank" className="flex items-center gap-4 p-5 bg-blue-50 text-blue-600 rounded-2xl font-black text-xs border border-blue-100 hover:bg-blue-100 transition-all">
                                                        <span className="text-2xl">üìÑ</span> XEM T√ÄI LI·ªÜU CHI TI·∫æT
                                                    </a>
                                                )}
                                            </div>
                                        ) : <div className="h-full flex items-center justify-center text-slate-200 font-black italic text-xl">CH·ªåN M·ªòT B√ÄI H·ªåC...</div>}
                                    </div>
                                </React.Fragment>
                            ) : (
                                <div className="flex-1 p-12 bg-slate-50/30 overflow-y-auto custom-scroll grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 h-fit">
                                    {quizzes.length > 0 ? quizzes.map(q => (
                                        <div key={q.id} onClick={() => handleStartQuiz(q)} className="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm flex flex-col justify-between h-72 group hover:-translate-y-1.5 transition-all cursor-pointer">
                                            <div className="w-12 h-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center text-2xl group-hover:bg-blue-600 group-hover:text-white transition-all shadow-inner">üéØ</div>
                                            <div>
                                                <h4 className="text-lg font-extrabold mb-1 text-slate-800">{q.title}</h4>
                                                <p className="text-[9px] text-slate-400 uppercase font-black">{q.questions.length} c√¢u ‚Ä¢ {q.time/60} ph√∫t</p>
                                            </div>
                                            <div className="text-[9px] font-black text-blue-500 uppercase flex items-center gap-2">B·∫Øt ƒë·∫ßu <span className="text-base">‚Üí</span></div>
                                        </div>
                                    )) : <div className="col-span-full py-20 text-center opacity-20 italic font-black uppercase text-lg tracking-widest">Tr·ªëng...</div>}
                                </div>
                            )}
                        </div>
                    </main>
                    {activeQuiz && <QuizModal quiz={activeQuiz} user={user} onClose={() => setActiveQuiz(null)} />}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
