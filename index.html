<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TECH Hub 2026 - Student Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script src="bai1-10.js" defer></script>
    <script src="bai2-10.js" defer></script>
    <script src="bai3-10.js" defer></script>
    <script src="bai4-10.js" defer></script>
    <script src="bai5-10.js" defer></script>
    <script src="bai15-10.js" defer></script>
    <script src="bai16-10.js" defer></script>
    <script src="bai17-10.js" defer></script>
    <script src="bai18-10.js" defer></script>
    <script src="bai19-10.js" defer></script>
    <script src="bai20-10.js" defer></script>
    <script src="quizzes.js" defer></script>
    <script src="LTAP1.js" defer></script>
    <script src="TLIEU1.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0c4a6e, #020617);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        aside { background: rgba(15, 23, 42, 0.8); width: 260px; backdrop-filter: blur(10px); border-right: 1px solid rgba(255,255,255,0.1); }
        .hide-sidebar { transform: translateX(-100%); width: 0 !important; opacity: 0; }
        
        .ppt-slide { animation: pptNext 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes pptNext {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .media-box { 
            transition: all 0.5s ease; 
            border: 6px solid rgba(255,255,255,0.2); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
            border-radius: 2.5rem !important; 
            overflow: hidden !important;   
            object-fit: contain;
            background: white;
            max-width: 100%;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function App() {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('baigiang');
            const [grade, setGrade] = useState('10');
            const [ls, setLs] = useState(null);
            const [isFocus, setIsFocus] = useState(false);
            const [slideIndex, setSlideIndex] = useState(0);
            const [localLessons, setLocalLessons] = useState({ "10": [], "11": [], "12": [] });
            const [hasMedia, setHasMedia] = useState(false);

            const scanData = useCallback(() => {
                const resLessons = { "10": [], "11": [], "12": [] };
                ["10", "11", "12"].forEach(g => {
                    for (let i = 1; i <= 20; i++) {
                        const d = window[`D${g}_B${i}`];
                        if (d) resLessons[g].push({ ...d, lessonIndex: i });
                    }
                });
                setLocalLessons(prev => JSON.stringify(prev) !== JSON.stringify(resLessons) ? resLessons : prev);
            }, []);

            useEffect(() => {
                auth.onAuthStateChanged(u => setUser(u));
                const timer = setInterval(scanData, 1000);
                return () => clearInterval(timer);
            }, [scanData]);

            useEffect(() => {
                const list = localLessons[grade];
                if (list && list.length > 0) {
                    if (!ls || ls.grade !== grade) setLs(list[0]);
                } else setLs(null);
            }, [grade, localLessons]);

            const pages = ls ? ls.content.split('---').map(p => p.trim()) : [];
            
            useEffect(() => { 
                setSlideIndex(0); 
                setHasMedia(false); 
            }, [ls, isFocus]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (!isFocus) return;
                    if (e.key === "ArrowRight" || e.key === " ") {
                        e.preventDefault();
                        setSlideIndex(prev => Math.min(pages.length - 1, prev + 1));
                    }
                    if (e.key === "ArrowLeft") {
                        e.preventDefault();
                        setSlideIndex(prev => Math.max(0, prev - 1));
                    }
                    if (e.key === "Escape") setIsFocus(false);
                };
                window.addEventListener("keydown", handleKeyDown);
                return () => window.removeEventListener("keydown", handleKeyDown);
            }, [isFocus, pages]);

            if (!user) return (
                <div className="h-screen flex items-center justify-center">
                    <button onClick={() => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())} className="bg-white text-slate-900 px-8 py-3 rounded-2xl font-bold">ƒêƒÉng nh·∫≠p</button>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    <aside className={`flex flex-col p-6 z-50 transition-all duration-500 ${isFocus ? 'hide-sidebar' : ''}`}>
                        <div className="mb-10 px-4 font-black text-2xl text-blue-400 italic uppercase">E-Tech Hub</div>
                        <nav className="flex-1 space-y-1">
                            {['baigiang', 'luyentap', 'kiemtra', 'tuliaeu'].map(t => (
                                <button key={t} onClick={() => setTab(t)} className={`w-full flex items-center gap-4 px-6 py-4 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all ${tab === t ? 'bg-blue-500/20 text-blue-400' : 'text-slate-400 hover:text-white'}`}>
                                    {t === 'baigiang' ? 'üìñ B√†i gi·∫£ng' : t === 'luyentap' ? 'üìù Luy·ªán t·∫≠p' : t === 'kiemtra' ? 'üéØ Ki·ªÉm tra' : 'üìö T∆∞ li·ªáu'}
                                </button>
                            ))}
                        </nav>
                    </aside>

                    <main className={`flex-1 relative overflow-hidden flex flex-col transition-all duration-500 ${isFocus ? 'm-0' : 'm-2 rounded-[3rem] glass-card'}`}>
                        <header className="h-14 px-8 border-b border-white/5 flex items-center justify-between bg-black/20 backdrop-blur-md z-40">
                             <div className="flex items-center gap-4 font-black text-[10px] uppercase text-slate-400">
                                <span>Kh·ªëi {grade}</span>
                                <select value={grade} onChange={e=>setGrade(e.target.value)} className="bg-transparent font-black text-blue-400 outline-none">
                                    <option value="12">L·ªõp 12</option><option value="11">L·ªõp 11</option><option value="10">L·ªõp 10</option>
                                </select>
                            </div>

                            {isFocus && pages.length > 1 && (
                                <div className="flex items-center gap-6 bg-white/5 px-6 py-1.5 rounded-full border border-white/10 shadow-lg">
                                    <button onClick={() => setSlideIndex(prev => Math.max(0, prev - 1))} className="text-white hover:text-blue-400">‚Üê</button>
                                    <span className="text-[11px] font-black text-white/50 uppercase tracking-widest">Trang {slideIndex + 1} / {pages.length}</span>
                                    <button onClick={() => setSlideIndex(prev => Math.min(pages.length - 1, prev + 1))} className="text-white hover:text-blue-400">‚Üí</button>
                                </div>
                            )}

                            <button onClick={() => setIsFocus(!isFocus)} className={`w-10 h-10 flex items-center justify-center rounded-xl transition-all ${isFocus ? 'bg-rose-500 text-white' : 'bg-white/5 text-slate-400'}`}>
                                {isFocus ? '‚úï' : '‚õ∂'}
                            </button>
                        </header>

                        <div className="flex-1 flex overflow-hidden">
                            {tab === 'baigiang' && ls && (
                                <React.Fragment>
                                    <div className={`w-80 bg-black/10 border-r border-white/5 p-6 overflow-y-auto custom-scroll space-y-2 ${isFocus ? 'hide-sidebar' : ''}`}>
                                        {localLessons[grade].map((l, idx) => (
                                            <div key={idx} onClick={()=>setLs(l)} className={`p-4 rounded-xl cursor-pointer transition-all border ${ls?.id === l.id ? 'bg-blue-500/10 border-blue-500/50 text-blue-400' : 'border-transparent text-slate-400'}`}>
                                                <div className="text-[8px] font-black mb-1">B√ÄI {l.lessonIndex}</div>
                                                <div className="font-bold text-xs">{l.title}</div>
                                            </div>
                                        ))}
                                    </div>
                                    
                                    <div className={`flex-1 overflow-y-auto custom-scroll flex flex-col items-center ${isFocus ? 'p-4' : 'p-8 md:p-12'}`}>
                                        <div className={`w-full transition-all duration-500 ${isFocus ? 'max-w-full px-4' : 'max-w-5xl'}`}>
                                            <h2 className={`font-black tracking-tighter text-white text-center uppercase transition-all ${isFocus ? 'mb-8 text-4xl' : 'mb-10 text-2xl'}`}>
                                                {ls.title}
                                            </h2>

                                            {/* B·ªê C·ª§C CHIA C·ªòT TH√îNG MINH */}
                                            <div className={`flex flex-col ${isFocus && hasMedia ? 'lg:flex-row' : 'flex-col'} gap-8 items-center justify-center`}>
                                                
                                                {/* C·ªòT TR√ÅI: CH·ªÆ */}
                                                <div className={`${isFocus && hasMedia ? 'lg:w-7/12 w-full' : 'w-full'} glass-card p-10 md:p-14 rounded-[3rem] shadow-2xl text-slate-200`}
                                                     style={{ minHeight: isFocus ? 'calc(100vh - 250px)' : 'auto' }}>
                                                    <div key={isFocus ? slideIndex : 'normal'} className={isFocus ? 'ppt-slide' : ''} style={{ fontSize: isFocus ? '32px' : '18px', lineHeight: '1.8' }}>
                                                        {isFocus ? pages[slideIndex] : ls.content.split('---').join('\n\n')}
                                                    </div>
                                                </div>

                                                {/* C·ªòT PH·∫¢I: MEDIA (·∫¢NH/VIDEO) */}
                                                {isFocus && (
                                                    <div className={`${hasMedia ? 'lg:w-5/12 w-full' : 'hidden'} flex items-center justify-center`}>
                                                        <video 
                                                            src={`videos/${ls.id}-S${slideIndex + 1}.mp4`}
                                                            controls autoPlay muted loop
                                                            className="media-box"
                                                            style={{ maxHeight: '75vh' }}
                                                            onLoadedData={() => setHasMedia(true)}
                                                            onError={(e) => {
                                                                e.target.style.display = 'none';
                                                                const img = e.target.nextSibling;
                                                                if(img) img.style.display = 'block';
                                                            }}
                                                        />
                                                        <img 
                                                            src={`images/${ls.id}-S${slideIndex + 1}.jpg`} 
                                                            className="media-box hidden shadow-2xl"
                                                            style={{ maxHeight: '75vh' }}
                                                            onLoad={() => setHasMedia(true)}
                                                            onError={(e) => {
                                                                e.target.style.display = 'none';
                                                                if (!e.target.previousSibling || e.target.previousSibling.style.display === 'none') {
                                                                    setHasMedia(false);
                                                                }
                                                            }} 
                                                        />
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                </React.Fragment>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
