<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TECH Hub 2026 - Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script src="data10/bai1-10.js" defer></script>
    <script src="data10/bai2-10.js" defer></script>
    <script src="data11/bai1-11.js" defer></script>
    <script src="data12/bai1-12.js" defer></script>
    <script src="data12/bai2-12.js" defer></script>
    
    <script src="quizzes.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
        aside { background: #0f172a; color: #f8fafc; width: 280px; flex-shrink: 0; transition: all 0.4s ease; }
        .sidebar-active { background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); color: white; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.3); }
        .lesson-card { background: white; border: 1px solid #e2e8f0; border-radius: 1.25rem; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
        .lesson-card.active { border-color: #0ea5e9; background: #f0f9ff; transform: translateX(4px); }
        .hide-left { transform: translateX(-100%); width: 0 !important; padding: 0 !important; opacity: 0; pointer-events: none; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .modal-overlay { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(8px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // COMPONENT L√ÄM B√ÄI KI·ªÇM TRA
        function QuizModal({ quiz, user, onClose }) {
            const [timeLeft, setTimeLeft] = useState(quiz.time);
            const [answers, setAnswers] = useState({});
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [score, setScore] = useState(0);

            useEffect(() => {
                if (timeLeft <= 0) { submitQuiz(); return; }
                const timer = setInterval(() => setTimeLeft(t => t - 1), 1000);
                return () => clearInterval(timer);
            }, [timeLeft]);

            const submitQuiz = async () => {
                if (isSubmitted) return;
                let correctCount = 0;
                quiz.questions.forEach((q, i) => { if (answers[i] === q.correct) correctCount++; });
                const finalScore = ((correctCount / quiz.questions.length) * 10).toFixed(1);
                
                setScore(finalScore);
                setIsSubmitted(true);

                try {
                    await db.collection("quiz_results").add({
                        studentName: user.displayName,
                        studentEmail: user.email,
                        quizTitle: quiz.title,
                        score: finalScore,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (e) { console.error("L·ªói l∆∞u ƒëi·ªÉm:", e); }
            };

            return (
                <div className="fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-2xl rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                        <div className="p-6 bg-slate-50 border-b flex justify-between items-center">
                            <h3 className="font-black text-slate-800">{quiz.title}</h3>
                            {!isSubmitted && (
                                <div className="bg-rose-100 text-rose-600 px-4 py-2 rounded-xl font-bold">
                                    {Math.floor(timeLeft / 60)}:{(timeLeft % 60).toString().padStart(2, '0')}
                                </div>
                            )}
                        </div>
                        <div className="p-8 overflow-y-auto custom-scroll flex-1">
                            {!isSubmitted ? quiz.questions.map((q, i) => (
                                <div key={i} className="mb-8">
                                    <p className="font-bold text-lg text-slate-800 mb-4">{i + 1}. {q.q}</p>
                                    <div className="grid gap-3">
                                        {q.a.map((opt, optIdx) => (
                                            <button 
                                                key={optIdx} 
                                                onClick={() => setAnswers({...answers, [i]: optIdx})}
                                                className={`p-4 rounded-2xl border-2 text-left transition-all font-medium ${answers[i] === optIdx ? 'border-blue-500 bg-blue-50 text-blue-700' : 'border-slate-100 hover:border-slate-200'}`}
                                            >
                                                {opt}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )) : (
                                <div className="text-center py-10">
                                    <div className="text-6xl mb-4">üèÜ</div>
                                    <h2 className="text-3xl font-black mb-2">HO√ÄN TH√ÄNH</h2>
                                    <p className="text-slate-500 mb-6 font-bold uppercase tracking-widest text-xs">ƒêi·ªÉm s·ªë c·ªßa b·∫°n</p>
                                    <div className="text-7xl font-black text-blue-600 mb-10 tracking-tighter">{score}</div>
                                    <button onClick={onClose} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold">Quay l·∫°i</button>
                                </div>
                            )}
                        </div>
                        {!isSubmitted && (
                            <div className="p-6 border-t">
                                <button onClick={submitQuiz} className="w-full py-4 bg-blue-600 text-white rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-blue-200">N·ªôp b√†i</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('baigiang');
            const [grade, setGrade] = useState('12');
            const [ls, setLs] = useState(null);
            const [activeQuiz, setActiveQuiz] = useState(null);
            const [isFocus, setIsFocus] = useState(false);
            const [allData, setAllData] = useState({ "10": [], "11": [], "12": [] });

            const scanData = useCallback(() => {
                const results = { "10": [], "11": [], "12": [] };
                ["10", "11", "12"].forEach(g => {
                    for (let i = 1; i <= 20; i++) {
                        const data = window[`D${g}_B${i}`];
                        if (data) results[g].push(data);
                    }
                });
                setAllData(results);
            }, []);

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(u => setUser(u));
                const interval = setInterval(scanData, 1000);
                return () => { unsub(); clearInterval(interval); };
            }, [scanData]);

            useEffect(() => {
                const lessons = allData[grade];
                if (lessons && lessons.length > 0) setLs(lessons[0]);
                else setLs(null);
            }, [grade, allData]);

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-900">
                    <button onClick={() => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())} className="bg-white px-10 py-4 rounded-full font-black shadow-2xl active:scale-95 transition-all">ƒêƒÇNG NH·∫¨P E-TECH</button>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    <aside className={`flex flex-col p-8 z-50 ${isFocus ? 'hide-left' : ''}`}>
                        <div className="mb-12 flex items-center gap-3">
                            <div className="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center text-white font-black italic shadow-lg">E</div>
                            <span className="font-black text-2xl tracking-tighter italic text-blue-500">E-TECH</span>
                        </div>
                        <nav className="flex-1 space-y-3 text-slate-500">
                            {['baigiang', 'luyentap', 'kiemtra'].map(t => (
                                <button key={t} onClick={() => setTab(t)} className={`w-full flex items-center gap-4 px-6 py-4 text-sm font-bold transition-all ${tab === t ? 'sidebar-active text-white' : 'hover:text-slate-300'}`}>
                                    {t === 'baigiang' ? 'üìñ B√†i gi·∫£ng' : t === 'luyentap' ? 'üìù Luy·ªán t·∫≠p' : 'üéØ Ki·ªÉm tra'}
                                </button>
                            ))}
                        </nav>
                        <div className="mt-auto p-4 bg-slate-900/50 rounded-2xl border border-slate-800 flex items-center gap-3 overflow-hidden">
                            <img src={user.photoURL} className="w-8 h-8 rounded-full" />
                            <div className="truncate"><p className="text-[10px] font-black truncate">{user.displayName}</p></div>
                        </div>
                    </aside>

                    <main className="flex-1 bg-white relative rounded-l-[3rem] shadow-2xl overflow-hidden flex border-l border-slate-100">
                        {tab === 'baigiang' ? (
                            <React.Fragment>
                                <div className={`w-80 bg-slate-50/50 border-r p-6 flex flex-col transition-all duration-500 ${isFocus ? 'hide-left' : ''}`}>
                                    <div className="mb-6">
                                        <select value={grade} onChange={e=>setGrade(e.target.value)} className="w-full p-4 bg-white border border-slate-200 rounded-2xl font-black text-slate-700 outline-none shadow-sm focus:ring-2 focus:ring-blue-500">
                                            <option value="12">C√¥ng ngh·ªá 12</option>
                                            <option value="11">C√¥ng ngh·ªá 11</option>
                                            <option value="10">C√¥ng ngh·ªá 10</option>
                                        </select>
                                    </div>
                                    <div className="flex-1 overflow-y-auto pr-2 custom-scroll">
                                        {allData[grade]?.length > 0 ? allData[grade].map(l => (
                                            <div key={l.id} onClick={()=>setLs(l)} className={`lesson-card p-5 ${ls?.id === l.id ? 'active shadow-md' : 'hover:border-slate-300'}`}>
                                                <div className="text-[10px] font-black text-slate-300 uppercase mb-1">B√ÄI {l.id.split('-')[1]}</div>
                                                <div className="font-bold text-sm leading-tight text-slate-700">{l.title}</div>
                                            </div>
                                        )) : <p className="text-center py-20 text-slate-400 font-bold text-xs uppercase animate-pulse italic">ƒêang n·∫°p b√†i h·ªçc t·ª´ th∆∞ m·ª•c...</p>}
                                    </div>
                                </div>
                                <div className="flex-1 p-12 overflow-y-auto relative custom-scroll">
                                    <button onClick={() => setIsFocus(!isFocus)} className="fixed bottom-10 left-10 p-4 bg-slate-900 text-white rounded-2xl shadow-2xl font-bold z-50 transition-all hover:scale-110">
                                        {isFocus ? "üìÇ Hi·ªán Menu" : "üñ•Ô∏è To√†n m√†n h√¨nh"}
                                    </button>
                                    <div className={`transition-all duration-500 ${isFocus ? "max-w-4xl mx-auto pt-4" : ""}`}>
                                        {ls ? (
                                            <div className="animate-in fade-in duration-700">
                                                <h2 className="text-5xl font-black mb-8 tracking-tighter text-slate-900 leading-tight">{ls.title}</h2>
                                                <div className="bg-white border border-slate-100 p-10 rounded-[2.5rem] shadow-sm mb-10 text-xl text-slate-600 leading-relaxed font-medium whitespace-pre-wrap">{ls.content}</div>
                                                <div className="bg-emerald-50 p-8 rounded-[2rem] border-l-4 border-emerald-500 shadow-sm">
                                                    <div className="font-black text-[10px] uppercase text-emerald-600 mb-4 tracking-[0.3em] flex items-center gap-2"><span className="text-xl">üí°</span> H∆Ø·ªöNG D·∫™N H·ªåC T·∫¨P</div>
                                                    <p className="italic text-slate-700 font-bold text-lg leading-relaxed">{ls.instruction}</p>
                                                </div>
                                            </div>
                                        ) : <div className="h-full flex flex-col items-center justify-center py-40 opacity-20"><p className="font-black text-2xl tracking-widest uppercase italic">Ch·ªçn b√†i h·ªçc</p></div>}
                                    </div>
                                </div>
                            </React.Fragment>
                        ) : (
                            /* GIAO DI·ªÜN KI·ªÇM TRA / LUY·ªÜN T·∫¨P */
                            <div className="flex-1 p-16 bg-slate-50/30 overflow-y-auto custom-scroll">
                                <div className="max-w-6xl mx-auto">
                                    <h2 className="text-5xl font-black mb-16 tracking-tighter text-slate-900 uppercase italic leading-none">
                                        H·ªá th·ªëng {tab === 'luyentap' ? 'Luy·ªán t·∫≠p' : 'Ki·ªÉm tra'} Kh·ªëi {grade}
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                                        {window.E_TECH_QUIZZES && window.E_TECH_QUIZZES[grade] ? (
                                            window.E_TECH_QUIZZES[grade].map(q => (
                                                <div key={q.id} onClick={() => setActiveQuiz(q)} className="bg-white p-10 rounded-[2.5rem] border border-slate-100 shadow-sm flex flex-col justify-between h-80 group hover:-translate-y-2 transition-all cursor-pointer">
                                                    <div className="w-16 h-16 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center text-3xl group-hover:bg-blue-600 group-hover:text-white transition-all shadow-inner">{tab === 'luyentap' ? 'üìù' : 'üéØ'}</div>
                                                    <div>
                                                        <h4 className="text-xl font-black mb-2 text-slate-800 leading-tight group-hover:text-blue-600 transition-colors">{q.title}</h4>
                                                        <p className="text-[10px] text-slate-400 uppercase font-black tracking-widest">{q.questions.length} c√¢u h·ªèi ‚Ä¢ {q.time/60} ph√∫t</p>
                                                    </div>
                                                    <div className="text-[10px] font-black text-blue-500 uppercase tracking-widest flex items-center gap-2 group-hover:translate-x-2 transition-transform">B·∫Øt ƒë·∫ßu ngay <span className="text-lg">‚Üí</span></div>
                                                </div>
                                            ))
                                        ) : <div className="col-span-full py-32 text-center opacity-30 italic font-bold">Ch∆∞a c√≥ b√†i thi n√†o cho kh·ªëi {grade} (ki·ªÉm tra file quizzes.js)</div>}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                    {activeQuiz && <QuizModal quiz={activeQuiz} user={user} onClose={() => setActiveQuiz(null)} />}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
