<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TECH Hub 2026 - Student Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script src="bai1-10.js" defer></script>
    <script src="bai2-10.js" defer></script>
    <script src="bai3-10.js" defer></script>
    <script src="bai4-10.js" defer></script>
    <script src="bai5-10.js" defer></script>
    <script src="bai15-10.js" defer></script>
    <script src="bai16-10.js" defer></script>
    <script src="bai17-10.js" defer></script>
    <script src="bai18-10.js" defer></script>
    <script src="bai19-10.js" defer></script>
    <script src="bai20-10.js" defer></script>
    <script src="quizzes.js" defer></script>
    <script src="LTAP1.js" defer></script>
    <script src="TLIEU1.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdfdfb; margin: 0; overflow-x: hidden; color: #334155; }
        
        /* ·∫®n Sidebar tr√™n ƒëi·ªán tho·∫°i khi tr√¨nh chi·∫øu */
        aside { background: #1e293b; width: 260px; flex-shrink: 0; transition: all 0.5s ease; z-index: 50; }
        @media (max-width: 768px) {
            aside { position: absolute; height: 100%; left: 0; top: 0; }
            .hide-sidebar-mobile { transform: translateX(-100%); }
        }

        .nav-active { background: rgba(255,255,255,0.1); border-left: 3px solid #3b82f6; color: white; }
        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .ppt-slide { animation: pptNext 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes pptNext {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-content { line-height: 1.6 !important; white-space: pre-line; }

        .media-box { 
            transition: all 0.5s ease; 
            border: 4px solid white; 
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.15); 
            width: 100%; 
            border-radius: 2rem !important; 
            overflow: hidden !important;   
            object-fit: contain;            
        }

        /* Bo g√≥c khung n·ªôi dung m∆∞·ª£t h∆°n */
        .main-container { border-radius: 2rem; }
        @media (min-width: 768px) { .main-container { border-radius: 3rem 0 0 3rem; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function App() {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('baigiang');
            const [grade, setGrade] = useState('10');
            const [ls, setLs] = useState(null);
            const [isFocus, setIsFocus] = useState(false);
            const [slideIndex, setSlideIndex] = useState(0);
            const [localLessons, setLocalLessons] = useState({ "10": [], "11": [], "12": [] });
            const [hasMedia, setHasMedia] = useState(false);

            const scanData = useCallback(() => {
                const resLessons = { "10": [], "11": [], "12": [] };
                ["10", "11", "12"].forEach(g => {
                    for (let i = 1; i <= 20; i++) {
                        const d = window[`D${g}_B${i}`];
                        if (d) resLessons[g].push({ ...d, lessonIndex: i });
                    }
                });
                setLocalLessons(prev => JSON.stringify(prev) !== JSON.stringify(resLessons) ? resLessons : prev);
            }, []);

            useEffect(() => {
                auth.onAuthStateChanged(u => setUser(u));
                const timer = setInterval(scanData, 1000);
                return () => clearInterval(timer);
            }, [scanData]);

            useEffect(() => {
                const list = localLessons[grade];
                if (list && list.length > 0) {
                    if (!ls || ls.grade !== grade) setLs(list[0]);
                } else setLs(null);
            }, [grade, localLessons]);

            const pages = ls ? ls.content.split('---').map(p => p.trim()) : [];
            
            useEffect(() => { setSlideIndex(0); setHasMedia(false); }, [ls, isFocus]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (!isFocus) return;
                    if (e.key === "ArrowRight" || e.key === " ") {
                        e.preventDefault();
                        setSlideIndex(prev => Math.min(pages.length - 1, prev + 1));
                    }
                    if (e.key === "ArrowLeft") {
                        e.preventDefault();
                        setSlideIndex(prev => Math.max(0, prev - 1));
                    }
                    if (e.key === "Escape") setIsFocus(false);
                };
                window.addEventListener("keydown", handleKeyDown);
                return () => window.removeEventListener("keydown", handleKeyDown);
            }, [isFocus, pages]);

            if (!user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-slate-900 text-white font-bold p-6 text-center">
                    <div className="mb-8 text-blue-500 text-3xl italic uppercase">E-Tech Hub</div>
                    <button onClick={() => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())} className="bg-white text-slate-900 px-8 py-3 rounded-xl font-bold w-full max-w-xs shadow-xl">ƒêƒÉng nh·∫≠p Google</button>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden relative">
                    {/* Sidebar c√≥ t√≠nh nƒÉng ·∫©n tr√™n mobile */}
                    <aside className={`flex flex-col p-6 shadow-2xl transition-all duration-500 ${isFocus ? '-translate-x-full absolute' : 'translate-x-0 relative'} lg:relative lg:translate-x-0`}>
                        <div className="mb-10 px-4 font-black text-2xl text-blue-500 italic uppercase">E-Tech Hub</div>
                        <nav className="flex-1 space-y-1">
                            {['baigiang', 'luyentap', 'kiemtra', 'tuliaeu'].map(t => (
                                <button key={t} onClick={() => { setTab(t); if(window.innerWidth < 768) setIsFocus(false); }} className={`w-full flex items-center gap-4 px-6 py-4 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all ${tab === t ? 'nav-active shadow-md text-white' : 'text-slate-500 hover:text-white'}`}>
                                    {t === 'baigiang' ? 'üìñ B√†i gi·∫£ng' : t === 'luyentap' ? 'üìù Luy·ªán t·∫≠p' : t === 'kiemtra' ? 'üéØ Ki·ªÉm tra' : 'üìö T∆∞ li·ªáu'}
                                </button>
                            ))}
                        </nav>
                        <button onClick={() => auth.signOut()} className="mt-auto py-4 text-slate-500 text-[10px] font-black uppercase text-center border-t border-slate-700">Tho√°t</button>
                    </aside>

                    <main className="flex-1 bg-white relative main-container shadow-2xl overflow-hidden flex flex-col border-l border-slate-100">
                        <header className="h-14 px-4 lg:px-8 border-b flex items-center justify-between bg-white/80 backdrop-blur-md z-40">
                             <div className="flex items-center gap-2 lg:gap-6">
                                <select value={grade} onChange={e=>setGrade(e.target.value)} className="bg-transparent font-black text-blue-600 text-[10px] uppercase outline-none cursor-pointer">
                                    <option value="12">K12</option><option value="11">K11</option><option value="10">K10</option>
                                </select>
                                {!isFocus && user && (
                                    <img src={user.photoURL} className="w-6 h-6 rounded-full border border-slate-200" title={user.displayName} />
                                )}
                            </div>

                            {isFocus && pages.length > 1 && (
                                <div className="flex items-center gap-3 lg:gap-6 bg-slate-50 px-3 lg:px-6 py-1.5 rounded-full border border-slate-200">
                                    <button onClick={() => setSlideIndex(prev => Math.max(0, prev - 1))} className="text-blue-600 font-bold">‚Üê</button>
                                    <span className="text-[9px] lg:text-[11px] font-black text-slate-500 uppercase italic whitespace-nowrap">{slideIndex + 1}/{pages.length}</span>
                                    <button onClick={() => setSlideIndex(prev => Math.min(pages.length - 1, prev + 1))} className="text-blue-600 font-bold">‚Üí</button>
                                </div>
                            )}

                            <button onClick={() => setIsFocus(!isFocus)} className={`w-9 h-9 flex items-center justify-center rounded-xl transition-all ${isFocus ? 'bg-rose-500 text-white shadow-lg' : 'bg-slate-100 text-slate-400'}`}>
                                {isFocus ? '‚úï' : '‚õ∂'}
                            </button>
                        </header>

                        <div className="flex-1 flex flex-col lg:flex-row overflow-hidden">
                            {tab === 'baigiang' && ls && (
                                <React.Fragment>
                                    {/* Danh s√°ch b√†i gi·∫£ng - ·∫®n tr√™n mobile khi ƒëang Focus */}
                                    <div className={`w-full lg:w-80 bg-slate-50/50 border-r p-4 overflow-y-auto custom-scroll space-y-2 ${isFocus ? 'hidden lg:block' : ''}`}>
                                        {localLessons[grade].map((l, idx) => (
                                            <div key={idx} onClick={()=>{setLs(l); if(window.innerWidth < 768) setIsFocus(true);}} className={`p-3 rounded-xl cursor-pointer transition-all border ${ls?.id === l.id ? 'bg-white border-blue-500 shadow-sm' : 'border-transparent hover:bg-white'}`}>
                                                <div className="text-[8px] font-black text-slate-300 uppercase mb-1">B√†i {l.lessonIndex}</div>
                                                <div className="font-bold text-[11px] text-slate-700 leading-tight">{l.title}</div>
                                            </div>
                                        ))}
                                    </div>
                                    
                                    <div className={`flex-1 overflow-y-auto custom-scroll bg-white flex flex-col items-center ${isFocus ? 'p-2 lg:p-4' : 'p-6 lg:p-12'}`}>
                                        <div className={`w-full transition-all duration-500 ${isFocus ? 'max-w-full' : 'max-w-5xl'}`}>
                                            <h2 className={`font-black tracking-tighter text-slate-800 text-center uppercase transition-all ${isFocus ? 'mb-4 text-xl lg:text-3xl' : 'mb-8 text-lg lg:text-2xl'}`}>
                                                {ls.title}
                                            </h2>

                                            <div className={`flex flex-col ${isFocus && hasMedia ? 'lg:flex-row' : 'flex-col'} gap-6 lg:gap-10 items-start justify-center`}>
                                                
                                                {/* N·ªòI DUNG CH·ªÆ - T·ª± co gi√£n theo m√†n h√¨nh */}
                                                <div className={`${isFocus && hasMedia ? 'lg:w-1/2 w-full' : 'w-full'} bg-slate-50 p-6 lg:p-12 rounded-[2rem] lg:rounded-[3rem] slide-content border border-slate-100 text-slate-600 font-medium overflow-hidden`}
                                                     style={{ minHeight: isFocus ? '40vh' : 'auto' }}>
                                                    <div key={isFocus ? slideIndex : 'normal'} className={isFocus ? 'ppt-slide' : ''} 
                                                         style={{ fontSize: isFocus ? (window.innerWidth < 768 ? '18px' : '28px') : '15px' }}>
                                                        {isFocus ? pages[slideIndex] : ls.content.split('---').join('\n\n')}
                                                    </div>
                                                </div>

                                                {/* MEDIA - Hi·ªÉn th·ªã d∆∞·ªõi ch·ªØ tr√™n mobile */}
                                                {isFocus && (
                                                    <div className={`${hasMedia ? 'lg:w-1/2 w-full' : 'hidden'} flex items-center justify-center p-2`}>
                                                        <video 
                                                            src={`videos/${ls.id}-S${slideIndex + 1}.mp4`}
                                                            controls autoPlay muted loop
                                                            className="media-box bg-black"
                                                            style={{ maxHeight: window.innerWidth < 768 ? '35vh' : '65vh' }}
                                                            onLoadedData={() => setHasMedia(true)}
                                                            onError={(e) => {
                                                                e.target.style.display = 'none';
                                                                const img = e.target.nextSibling;
                                                                if(img) img.style.display = 'block';
                                                            }}
                                                        />
                                                        <img 
                                                            src={`images/${ls.id}-S${slideIndex + 1}.jpg`} 
                                                            className="media-box bg-white hidden"
                                                            style={{ maxHeight: window.innerWidth < 768 ? '35vh' : '65vh', objectFit: 'contain' }}
                                                            onLoad={() => setHasMedia(true)}
                                                            onError={(e) => {
                                                                e.target.style.display = 'none';
                                                                if (!e.target.previousSibling || e.target.previousSibling.style.display === 'none') {
                                                                    setHasMedia(false);
                                                                }
                                                            }} 
                                                        />
                                                    </div>
                                                )}
                                            </div>
                                            
                                            {isFocus && <p className="mt-6 text-center text-slate-300 font-bold text-[8px] lg:text-[10px] uppercase tracking-widest animate-pulse italic">Vu·ªët ho·∫∑c d√πng n√∫t m≈©i t√™n ƒë·ªÉ chuy·ªÉn trang</p>}
                                        </div>
                                    </div>
                                </React.Fragment>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
