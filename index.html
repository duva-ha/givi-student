<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-TECH Hub 2026 - Student Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
        .nav-btn.active { background: #2563eb; color: white; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function QuizModal({ quiz, user, onClose }) {
            const [timeLeft, setTimeLeft] = useState(quiz.time);
            const [answers, setAnswers] = useState({});
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [score, setScore] = useState(0);

            useEffect(() => {
                if (timeLeft <= 0) { submitQuiz(); return; }
                const timer = setInterval(() => setTimeLeft(t => t - 1), 1000);
                return () => clearInterval(timer);
            }, [timeLeft]);

            const submitQuiz = async () => {
                if (isSubmitted) return;
                let correctCount = 0;
                quiz.questions.forEach((q, i) => {
                    const studentAns = answers[i];
                    const correctAnsText = q.a[q.correct];
                    if (studentAns === correctAnsText) correctCount++;
                });
                const finalScore = ((correctCount / quiz.questions.length) * 10).toFixed(1);
                setScore(finalScore);
                setIsSubmitted(true);
                try {
                    await db.collection("quiz_results").add({
                        studentName: user.displayName,
                        quizTitle: quiz.title,
                        score: finalScore,
                        correctAnswers: `${correctCount}/${quiz.questions.length}`,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (e) { console.error(e); }
            };

            return (
                <div className="fixed inset-0 z-[100] bg-slate-900/80 backdrop-blur-sm flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-2xl rounded-3xl shadow-2xl flex flex-col max-h-[90vh]">
                        <div className="p-6 border-b flex justify-between items-center bg-slate-50 rounded-t-3xl">
                            <h3 className="font-bold text-slate-800">{quiz.title}</h3>
                            {!isSubmitted && <span className="bg-blue-600 text-white px-4 py-1 rounded-full font-mono font-bold">‚è±Ô∏è {Math.floor(timeLeft/60)}:{(timeLeft%60).toString().padStart(2,'0')}</span>}
                        </div>
                        <div className="p-8 overflow-y-auto custom-scroll flex-1">
                            {!isSubmitted ? quiz.questions.map((q, i) => (
                                <div key={i} className="mb-8 p-4 border rounded-2xl">
                                    <p className="font-bold text-lg mb-4 text-slate-800">{i+1}. {q.q}</p>
                                    <div className="grid gap-2">
                                        {q.a.map((opt, idx) => (
                                            <button key={idx} onClick={() => setAnswers({...answers, [i]: opt})} className={`p-4 rounded-xl border-2 text-left transition-all ${answers[i] === opt ? 'border-blue-600 bg-blue-50 text-blue-700 font-bold' : 'border-slate-100'}`}>{opt}</button>
                                        ))}
                                    </div>
                                </div>
                            )) : (
                                <div className="text-center py-10">
                                    <div className="text-6xl font-black text-blue-600 mb-4">{score}</div>
                                    <p className="text-slate-500 font-bold uppercase tracking-widest text-sm">ƒêi·ªÉm s·ªë c·ªßa b·∫°n</p>
                                    <button onClick={onClose} className="mt-8 px-10 py-3 bg-slate-900 text-white rounded-xl font-bold">HO√ÄN TH√ÄNH</button>
                                </div>
                            )}
                        </div>
                        {!isSubmitted && <div className="p-6 border-t"><button onClick={submitQuiz} className="w-full py-4 bg-blue-600 text-white rounded-2xl font-black uppercase">N·ªôp b√†i</button></div>}
                    </div>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('kiemtra');
            const [grade, setGrade] = useState('12');
            const [quizzes, setQuizzes] = useState([]);
            const [notes, setNotes] = useState([]);
            const [activeQuiz, setActiveQuiz] = useState(null);

            useEffect(() => { auth.onAuthStateChanged(u => setUser(u)); }, []);

            // L·∫•y B√†i gi·∫£ng (Notes)
            useEffect(() => {
                if (!user) return;
                return db.collection("notes").onSnapshot(s => {
                    setNotes(s.docs.map(d => ({id: d.id, ...d.data()})));
                });
            }, [user]);

            // L·∫•y ƒê·ªÅ ki·ªÉm tra (Quizzes) - QUAN TR·ªåNG: Ki·ªÉm tra t√™n field 'grade'
            useEffect(() => {
                if (!user) return;
                // L·∫Øng nghe m·ªçi thay ƒë·ªïi trong collection quizzes
                const unsub = db.collection("quizzes")
                    .where("grade", "==", grade) 
                    .onSnapshot(s => {
                        const data = s.docs.map(d => ({id: d.id, ...d.data()}));
                        console.log("D·ªØ li·ªáu ƒë·ªÅ thi nh·∫≠n ƒë∆∞·ª£c:", data); // Ki·ªÉm tra log ·ªü F12
                        setQuizzes(data);
                    }, err => console.error("L·ªói l·∫•y ƒë·ªÅ:", err));
                return () => unsub();
            }, [user, grade]);

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-900">
                    <button onClick={() => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())} className="bg-white px-10 py-4 rounded-full font-black">ƒêƒÇNG NH·∫¨P H·ªåC SINH</button>
                </div>
            );

            return (
                <div className="flex h-screen overflow-hidden">
                    <aside className="w-64 bg-white border-r p-6 flex flex-col gap-8">
                        <div className="font-black text-2xl italic text-blue-600">E-TECH</div>
                        <nav className="space-y-2">
                            <button onClick={() => setTab('baigiang')} className={`w-full p-4 rounded-2xl text-left text-xs font-bold uppercase tracking-widest ${tab === 'baigiang' ? 'nav-btn active' : 'text-slate-400'}`}>üìñ B√†i gi·∫£ng</button>
                            <button onClick={() => setTab('kiemtra')} className={`w-full p-4 rounded-2xl text-left text-xs font-bold uppercase tracking-widest ${tab === 'kiemtra' ? 'nav-btn active' : 'text-slate-400'}`}>üéØ Ki·ªÉm tra</button>
                        </nav>
                    </aside>

                    <main className="flex-1 bg-slate-50 flex flex-col">
                        <header className="h-20 bg-white border-b px-10 flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <span className="text-[10px] font-black uppercase text-slate-400">ƒêang xem kh·ªëi</span>
                                <select value={grade} onChange={e=>setGrade(e.target.value)} className="font-bold text-blue-600 outline-none bg-transparent">
                                    <option value="12">L·ªõp 12</option>
                                    <option value="11">L·ªõp 11</option>
                                    <option value="10">L·ªõp 10</option>
                                </select>
                            </div>
                            <div className="flex items-center gap-3">
                                <span className="text-xs font-bold text-slate-700">{user.displayName}</span>
                                <img src={user.photoURL} className="w-8 h-8 rounded-full" />
                            </div>
                        </header>

                        <div className="flex-1 p-10 overflow-y-auto custom-scroll">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {tab === 'baigiang' ? (
                                    notes.map(n => (
                                        <div key={n.id} className="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                                            <h4 className="font-bold text-slate-800 mb-2">{n.content}</h4>
                                            {n.fileUrl && <a href={n.fileUrl} className="text-blue-500 text-xs font-bold">Xem t√†i li·ªáu üìÑ</a>}
                                        </div>
                                    ))
                                ) : (
                                    quizzes.length > 0 ? quizzes.map(q => (
                                        <div key={q.id} onClick={() => setActiveQuiz(q)} className="bg-white p-8 rounded-[2.5rem] border-2 border-white hover:border-blue-500 transition-all cursor-pointer shadow-sm group">
                                            <div className="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-2xl mb-6 group-hover:bg-blue-600 group-hover:text-white transition-all">üéØ</div>
                                            <h3 className="font-black text-slate-800 uppercase text-sm mb-2 leading-tight">{q.title}</h3>
                                            <div className="flex gap-3">
                                                <span className="text-[10px] font-bold text-slate-400 uppercase">{q.questions?.length} c√¢u</span>
                                                <span className="text-[10px] font-bold text-slate-400 uppercase">{q.time/60} ph√∫t</span>
                                            </div>
                                        </div>
                                    )) : (
                                        <div className="col-span-full py-20 text-center opacity-30 font-bold italic text-slate-400">Hi·ªán t·∫°i ch∆∞a c√≥ ƒë·ªÅ ki·ªÉm tra n√†o cho kh·ªëi {grade}...</div>
                                    )
                                )}
                            </div>
                        </div>
                    </main>
                    {activeQuiz && <QuizModal quiz={activeQuiz} user={user} onClose={() => setActiveQuiz(null)} />}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
