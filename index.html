<!DOCTYPE html>

<head>

    <title>E-TECH Hub 2026</title>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAV-XVaOyUiq1c-29VTaWjLKcEXrssnnTE",
            authDomain: "qlhs10a7.firebaseapp.com",
            projectId: "qlhs10a7",
            storageBucket: "qlhs10a7.firebasestorage.app",
            appId: "1:584229565603:web:d47a10f0a512a1a309bb16"

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

                        const data = window[`D${g}_B${i}`];

            }, []);

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(u => setUser(u));
                // Qu√©t d·ªØ li·ªáu li√™n t·ª•c m·ªói gi√¢y ƒë·ªÉ ƒë·ª£i c√°c file n·∫°p xong
                const interval = setInterval(scanRealData, 1000);

            }, [scanRealData]);

            useEffect(() => {

            if (!user) return (

                </div>
            );

            return (

                    <main className="flex-1 bg-white relative rounded-l-[3rem] shadow-2xl overflow-hidden flex border-l border-slate-100">

                                        <option value="11">C√¥ng ngh·ªá l·ªõp 11</option>
                                        <option value="10">C√¥ng ngh·ªá l·ªõp 10</option>
                                    </select>

                                            </div>

                                    </div>

    </script>
